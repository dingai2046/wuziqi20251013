<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面膜五子棋 - BF Gomoku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <header class="header">
            <h1 class="title">面膜五子棋</h1>
            <div class="subtitle">BF Gomoku</div>
        </header>

        <!-- 游戏状态信息 -->
        <div class="game-info">
            <div class="current-player">
                <span class="player-label">当前玩家：</span>
                <span class="player-piece black" id="current-player">●</span>
                <span class="player-name" id="player-name">黑棋</span>
            </div>
            <div class="game-status" id="game-status">游戏进行中</div>
        </div>

        <!-- 五子棋棋盘 -->
        <div class="game-board-container">
            <canvas id="game-board" width="600" height="600"></canvas>
        </div>

        <!-- 游戏控制按钮 -->
        <div class="game-controls">
            <button class="btn btn-primary" id="restart-btn">重新开始</button>
            <button class="btn btn-secondary" id="undo-btn">悔棋</button>
            <button class="btn btn-info" id="hint-btn">提示</button>
            <button class="btn btn-ai" id="ai-mode-btn">🤖 人机对战</button>
        </div>

        <!-- 游戏统计 -->
        <div class="game-stats">
            <div class="stat-item">
                <span class="stat-label">黑棋获胜：</span>
                <span class="stat-value" id="black-wins">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">白棋获胜：</span>
                <span class="stat-value" id="white-wins">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">平局：</span>
                <span class="stat-value" id="draws">0</span>
            </div>
        </div>

        <!-- 合作伙伴Logo展示 -->
        <div class="partners-section">
            <h3 class="partners-title">合作伙伴</h3>
            <div class="partners-logos">
                <!-- 使用上传的logo.png文件 -->
                <div class="logo-container">
                    <img src="logo.png" alt="合作伙伴Logo" class="partners-logo-image">
                </div>
            </div>
        </div>

        <!-- 底部品牌信息 -->
        <footer class="footer">
            <div class="brand-info">
                <div class="brand-logo">BF</div>
                <div class="brand-text">面膜五子棋</div>
            </div>
            <div class="sponsor-info">
                <span>Powered by BF Technology</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
