    <script>
        class SimpleGomoku {
            constructor() {
                this.boardSize = 15;
                this.cellSize = 40;
                this.board = [];
                this.currentPlayer = 1; // 1=é»‘æ£‹, 2=ç™½æ£‹
                this.gameOver = false;
                this.aiMode = false;
                this.aiPlayer = 2; // AIæ‰§ç™½æ£‹
                this.aiDifficulty = 'medium'; // é»˜è®¤ä¸­ç­‰éš¾åº¦
                this.onlineMode = false; // è”ç½‘æ¨¡å¼
                this.socket = null; // WebSocketè¿æ¥
                this.playerId = this.generatePlayerId(); // ç©å®¶ID
                this.playerName = this.generatePlayerName(); // ç©å®¶åç§°
                this.currentRoom = null; // å½“å‰æˆ¿é—´
                this.players = []; // åœ¨çº¿ç©å®¶åˆ—è¡¨
                
                this.initializeBoard();
                this.setupCanvas();
                this.setupEventListeners();
                this.updateDisplay();
            }

            initializeBoard() {
                this.board = [];
                for (let i = 0; i < this.boardSize; i++) {
                    this.board[i] = [];
                    for (let j = 0; j < this.boardSize; j++) {
                        this.board[i][j] = 0;
                    }
                }
                this.gameOver = false;
                this.currentPlayer = 1;
            }

            setupCanvas() {
                this.canvas = document.getElementById('game-board');
                this.ctx = this.canvas.getContext('2d');
                this.canvas.width = this.boardSize * this.cellSize;
                this.canvas.height = this.boardSize * this.cellSize;
                this.drawBoard();
            }

            drawBoard() {
                const ctx = this.ctx;
                ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // èƒŒæ™¯
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ç½‘æ ¼çº¿
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 1;
                
                for (let i = 0; i <= this.boardSize; i++) {
                    const pos = i * this.cellSize;
                    ctx.beginPath();
                    ctx.moveTo(pos, 0);
                    ctx.lineTo(pos, this.canvas.height);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(0, pos);
                    ctx.lineTo(this.canvas.width, pos);
                    ctx.stroke();
                }
                
                // å¤©å…ƒå’Œæ˜Ÿä½
                const starPoints = [[3, 3], [3, 11], [7, 7], [11, 3], [11, 11]];
                ctx.fillStyle = '#666';
                starPoints.forEach(([row, col]) => {
                    const x = col * this.cellSize;
                    const y = row * this.cellSize;
                    ctx.beginPath();
                    ctx.arc(x, y, 4, 0, 2 * Math.PI);
                    ctx.fill();
                });
                
                // æ£‹å­
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] !== 0) {
                            this.drawPiece(row, col, this.board[row][col]);
                        }
                    }
                }
            }

            drawPiece(row, col, player) {
                const ctx = this.ctx;
                const x = col * this.cellSize;
                const y = row * this.cellSize;
                const radius = this.cellSize * 0.4;
                
                // æ¸å˜æ•ˆæœ
                const gradient = ctx.createRadialGradient(
                    x - radius * 0.3, y - radius * 0.3, 0,
                    x, y, radius
                );
                
                if (player === 1) { // é»‘æ£‹
                    gradient.addColorStop(0, '#888');
                    gradient.addColorStop(1, '#000');
                } else { // ç™½æ£‹
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(1, '#ddd');
                }
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, 2 * Math.PI);
                ctx.fill();
                
                // é˜´å½±
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = 3;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                ctx.fill();
                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
            }

            makeMove(row, col) {
                if (this.gameOver || this.board[row][col] !== 0) {
                    return false;
                }
                
                // AIæ¨¡å¼ä¸‹ï¼Œåªæœ‰è½®åˆ°äººç±»ç©å®¶æ—¶æ‰èƒ½ä¸‹æ£‹
                if (this.aiMode && this.currentPlayer === this.aiPlayer) {
                    return false;
                }
                
                // è”ç½‘æ¨¡å¼ä¸‹ï¼Œåªæœ‰è½®åˆ°å½“å‰ç©å®¶æ—¶æ‰èƒ½ä¸‹æ£‹
                if (this.onlineMode && this.currentPlayer !== 1) {
                    this.showMessage('è¯·ç­‰å¾…å¯¹æ–¹ä¸‹æ£‹ï¼');
                    return false;
                }
                
                console.log(`ç©å®¶ ${this.currentPlayer} ä¸‹æ£‹åˆ° (${row}, ${col})`);
                
                this.board[row][col] = this.currentPlayer;
                
                // æ£€æŸ¥èƒœåˆ©
                if (this.checkWin(row, col)) {
                    this.gameOver = true;
                    this.handleWin();
                    this.drawBoard();
                    return true;
                }
                
                // æ£€æŸ¥å¹³å±€
                if (this.isBoardFull()) {
                    this.gameOver = true;
                    this.handleDraw();
                    this.drawBoard();
                    return true;
                }
                
                // åˆ‡æ¢ç©å®¶
                this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                this.updateDisplay();
                this.drawBoard();
                
                // AIä¸‹æ£‹
                if (this.aiMode && this.currentPlayer === this.aiPlayer && !this.gameOver) {
                    setTimeout(() => {
                        this.makeAIMove();
                    }, 500);
                }
                
                return true;
            }

            checkWin(row, col) {
                const player = this.board[row][col];
                const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
                
                for (let [dx, dy] of directions) {
                    let count = 1;
                    count += this.countDirection(row, col, dx, dy, player);
                    count += this.countDirection(row, col, -dx, -dy, player);
                    
                    if (count >= 5) {
                        console.log(`èƒœåˆ©ï¼ç©å®¶ ${player} å½¢æˆ ${count} è¿ç `);
                        return true;
                    }
                }
                
                return false;
            }

            countDirection(row, col, dx, dy, player) {
                let count = 0;
                let r = row + dx;
                let c = col + dy;
                
                while (r >= 0 && r < this.boardSize && 
                       c >= 0 && c < this.boardSize && 
                       this.board[r][c] === player) {
                    count++;
                    r += dx;
                    c += dy;
                }
                
                return count;
            }

            isBoardFull() {
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] === 0) {
                            return false;
                        }
                    }
                }
                return true;
            }

            makeAIMove() {
                if (this.gameOver || this.currentPlayer !== this.aiPlayer) {
                    return;
                }
                
                const move = this.getBestMove();
                if (move) {
                    console.log(`AIä¸‹æ£‹åˆ° (${move.row}, ${move.col})`);
                    
                    this.board[move.row][move.col] = this.currentPlayer;
                    
                    if (this.checkWin(move.row, move.col)) {
                        this.gameOver = true;
                        this.handleWin();
                        this.drawBoard();
                        return;
                    }
                    
                    if (this.isBoardFull()) {
                        this.gameOver = true;
                        this.handleDraw();
                        this.drawBoard();
                        return;
                    }
                    
                    this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                    this.updateDisplay();
                    this.drawBoard();
                }
            }

            getBestMove() {
                switch (this.aiDifficulty) {
                    case 'easy':
                        return this.getEasyMove();
                    case 'medium':
                        return this.getMediumMove();
                    case 'hard':
                        return this.getHardMove();
                    default:
                        return this.getMediumMove();
                }
            }

            // ç®€å•éš¾åº¦ï¼šéšæœºé€‰æ‹© + åŸºç¡€ç­–ç•¥
            getEasyMove() {
                const moves = this.getAllPossibleMoves();
                if (moves.length === 0) return { row: 7, col: 7 };

                // 50%æ¦‚ç‡ä½¿ç”¨åŸºç¡€ç­–ç•¥ï¼Œ50%æ¦‚ç‡éšæœº
                if (Math.random() < 0.5) {
                    return this.getBasicMove(moves);
                } else {
                    // éšæœºé€‰æ‹©ï¼Œä½†åå‘ä¸­å¿ƒåŒºåŸŸ
                    const centerMoves = moves.filter(move => {
                        const center = Math.floor(this.boardSize / 2);
                        const distance = Math.abs(move.row - center) + Math.abs(move.col - center);
                        return distance <= 3;
                    });
                    const selectedMoves = centerMoves.length > 0 ? centerMoves : moves;
                    return selectedMoves[Math.floor(Math.random() * selectedMoves.length)];
                }

            // ä¸­ç­‰éš¾åº¦ï¼šåŸºç¡€ç­–ç•¥ + ç®€å•è¯„ä¼°
            getMediumMove() {
                const moves = this.getAllPossibleMoves();
                if (moves.length === 0) return { row: 7, col: 7 };

                let bestMove = moves[0];
                let bestScore = -Infinity;

                for (const move of moves) {
                    const score = this.evaluateMove(move.row, move.col, this.aiPlayer);
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = move;

                return bestMove;

            // å›°éš¾éš¾åº¦ï¼šMinimaxç®—æ³• + æ·±åº¦æœç´¢
            getHardMove() {
                const moves = this.getAllPossibleMoves();
                if (moves.length === 0) return { row: 7, col: 7 };

                // å¦‚æœåªæœ‰å°‘æ•°å‡ ä¸ªé€‰æ‹©ï¼Œä½¿ç”¨ä¸­ç­‰éš¾åº¦çš„è¯„ä¼°
                if (moves.length <= 3) {
                    return this.getMediumMove();
                }

                // ä½¿ç”¨Minimaxç®—æ³•ï¼Œæœç´¢æ·±åº¦ä¸º3
                let bestMove = moves[0];
                let bestScore = -Infinity;

                for (const move of moves) {
                    // ä¸´æ—¶ä¸‹æ£‹
                    this.board[move.row][move.col] = this.aiPlayer;
                    
                    const score = this.minimax(3, false, -Infinity, Infinity, 1, this.aiPlayer);
                    
                    // æ¢å¤æ£‹ç›˜
                    this.board[move.row][move.col] = 0;
                    
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = move;
                    }
                }

                return bestMove;
            }

            // Minimaxç®—æ³•å®ç°
            minimax(depth, isMaximizing, alpha, beta, player, originalPlayer) {
                // ç»ˆæ­¢æ¡ä»¶
                if (depth === 0) {
                    return this.evaluateBoard(originalPlayer);
                }

                const moves = this.getAllPossibleMoves();
                if (moves.length === 0) {
                    return 0; // å¹³å±€
                }

                if (isMaximizing) {
                    let maxEval = -Infinity;
                    for (const move of moves) {
                        this.board[move.row][move.col] = player;
                        const eval = this.minimax(depth - 1, false, alpha, beta, player === 1 ? 2 : 1, originalPlayer);
                        this.board[move.row][move.col] = 0;
                        maxEval = Math.max(maxEval, eval);
                        alpha = Math.max(alpha, eval);
                        if (beta <= alpha) break; // Betaå‰ªæ
                    }
                    return maxEval;
                } else {
                    let minEval = Infinity;
                    for (const move of moves) {
                        this.board[move.row][move.col] = player;
                        const eval = this.minimax(depth - 1, true, alpha, beta, player === 1 ? 2 : 1, originalPlayer);
                        this.board[move.row][move.col] = 0;
                        minEval = Math.min(minEval, eval);
                        beta = Math.min(beta, eval);
                        if (beta <= alpha) break; // Alphaå‰ªæ
                    }
                    return minEval;
                }
            }

            // è·å–æ‰€æœ‰å¯èƒ½çš„ç§»åŠ¨ä½ç½®
            getAllPossibleMoves() {
                const moves = [];
                const center = Math.floor(this.boardSize / 2);
                
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] === 0) {
                            if (this.hasNeighbor(row, col) || (row === center && col === center)) {
                                moves.push({ row, col });
                            }
                        }
                    }
                }
                
                return moves.length > 0 ? moves : [{ row: center, col: center }];
            }

            // åŸºç¡€ç§»åŠ¨ç­–ç•¥
            getBasicMove(moves) {
                let bestMove = moves[0];
                let bestScore = -1;

                for (const move of moves) {

            evaluateMove(row, col, player) {
                let score = 0;
                const opponent = player === 1 ? 2 : 1;
                
                // ä¸´æ—¶æ”¾ç½®æ£‹å­
                this.board[row][col] = player;
                
                // æ£€æŸ¥æ˜¯å¦èƒ½è·èƒœ
                if (this.checkWin(row, col)) {
                    score += 10000;

                // æ£€æŸ¥å¯¹æ–¹æ˜¯å¦èƒ½è·èƒœï¼ˆé˜»æ­¢å¯¹æ–¹ï¼‰
                this.board[row][col] = opponent;
                if (this.checkWin(row, col)) {
                    score += 5000;
                }
                this.board[row][col] = player;
                
                // æ£€æŸ¥å½¢æˆè¿å­
                const playerCount = this.countConsecutive(row, col, player);
                const opponentCount = this.countConsecutive(row, col, opponent);
                
                if (playerCount >= 4) score += 1000;
                else if (playerCount >= 3) score += 100;
                else if (playerCount >= 2) score += 10;
                
                if (opponentCount >= 4) score += 800;
                else if (opponentCount >= 3) score += 80;
                else if (opponentCount >= 2) score += 8;
                
                // ä¸­å¿ƒä½ç½®åŠ åˆ†
                const center = Math.floor(this.boardSize / 2);
                const distanceFromCenter = Math.abs(row - center) + Math.abs(col - center);
                score += (this.boardSize - distanceFromCenter) * 2;
                
                // æ¢å¤ç©ºä½
                this.board[row][col] = 0;
                
                return score;
            }

            // è®¡ç®—è¿ç»­æ£‹å­æ•°é‡
            countConsecutive(row, col, player) {
                const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
                let maxCount = 0;
                
                for (const [dx, dy] of directions) {
                    let count = 1;
                    count += this.countDirection(row, col, dx, dy, player);
                    count += this.countDirection(row, col, -dx, -dy, player);
                    maxCount = Math.max(maxCount, count);
                }
                
                return maxCount;
            }

            evaluateBoard(player) {
                let score = 0;
                
                // è¯„ä¼°æ‰€æœ‰ä½ç½®çš„æ£‹å­ä»·å€¼
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] !== 0) {
                            const pieceScore = this.evaluateMove(row, col, this.board[row][col]);
                            if (this.board[row][col] === player) {
                                score += pieceScore;
                            } else {
                                score -= pieceScore;
                            }
                        }
                    }
                }
                
                return score;
            }

                for (let dr = -2; dr <= 2; dr++) {
                    for (let dc = -2; dc <= 2; dc++) {
                        const newRow = row + dr;
                        const newCol = col + dc;
                        if (newRow >= 0 && newRow < this.boardSize &&

                            this.board[newRow][newCol] !== 0) {
                            return true;

                return false;
