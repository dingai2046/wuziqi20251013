    <script>
        // ç®€åŒ–çš„äº”å­æ£‹æ¸¸æˆç±»
        class SimpleGomoku {
            constructor() {
                this.boardSize = 15;
                this.cellSize = 40;
                this.board = [];
                this.currentPlayer = 1;
                this.gameOver = false;
                this.moveHistory = [];
                this.aiMode = false;
                this.aiPlayer = 2;
                this.aiDifficulty = 'medium';
                this.stats = {
                    blackWins: 0,
                    whiteWins: 0,
                    draws: 0
                };
                this.pieceImage = null; // å­˜å‚¨æ£‹å­å›¾æ¡ˆ
                
                console.log('åˆå§‹åŒ–æ¸¸æˆ...');
                this.loadPieceImage();
                this.initializeBoard();
                this.setupCanvas();
                this.setupEventListeners();
                this.loadStats();
                this.updateDisplay();
                console.log('æ¸¸æˆåˆå§‹åŒ–å®Œæˆ');
            }

            loadPieceImage() {
                // åŠ è½½é¢è†œå›¾æ¡ˆå›¾ç‰‡
                this.pieceImage = new Image();
                
                // å°è¯•åŠ è½½å¤šç§å¯èƒ½çš„å›¾ç‰‡æ–‡ä»¶å
                const possibleFiles = [
                    'mask-piece.png',
                    'mask.png', 
                    'piece.png',
                    'face-mask.png'
                ];
                
                let currentIndex = 0;
                
                const tryLoadImage = () => {
                    if (currentIndex >= possibleFiles.length) {
                        console.log('æ‰€æœ‰å›¾ç‰‡æ–‡ä»¶éƒ½åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨å¤‡ç”¨å›¾æ¡ˆ');
                        this.createFallbackPattern();
                        return;
                    }
                    
                    this.pieceImage.src = possibleFiles[currentIndex];
                    
                    this.pieceImage.onerror = () => {
                        console.log(`${possibleFiles[currentIndex]} åŠ è½½å¤±è´¥ï¼Œå°è¯•ä¸‹ä¸€ä¸ªæ–‡ä»¶`);
                        currentIndex++;
                        tryLoadImage();
                    };
                    
                    this.pieceImage.onload = () => {
                        console.log(`${possibleFiles[currentIndex]} åŠ è½½æˆåŠŸï¼`);
                    };
                };
                
                tryLoadImage();
            }

            createFallbackPattern() {
                // åˆ›å»ºå¤‡ç”¨å›¾æ¡ˆ
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 80;
                canvas.height = 80;
                
                // ç»˜åˆ¶ç®€å•çš„é¢è†œå›¾æ¡ˆä½œä¸ºå¤‡ç”¨
                const centerX = 40;
                const centerY = 40;
                const radius = 35;
                
                // èƒŒæ™¯åœ†å½¢
                const gradient = ctx.createRadialGradient(
                    centerX - 15, centerY - 15, 0,
                    centerX, centerY, radius
                );
                
                gradient.addColorStop(0, '#ADD8E6');
                gradient.addColorStop(0.3, '#87CEFA');
                gradient.addColorStop(0.7, '#4169E1');
                gradient.addColorStop(1, '#1E90FF');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fill();
                
                // ç»˜åˆ¶äººè„¸è½®å»“
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                // ç®€åŒ–çš„è„¸éƒ¨è½®å»“
                ctx.arc(centerX - 5, centerY - 8, 3, 0, 2 * Math.PI); // é¼»å­
                ctx.moveTo(centerX - 8, centerY + 5);
                ctx.quadraticCurveTo(centerX, centerY + 8, centerX + 8, centerY + 5); // å˜´å·´
                
                ctx.stroke();
                
                // èƒ½é‡çº¿æ¡
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.lineWidth = 1;
                for (let i = 0; i < 3; i++) {
                    const y = centerY - 10 + i * 8;
                    ctx.beginPath();
                    ctx.moveTo(centerX - 15, y);
                    ctx.quadraticCurveTo(centerX, y - 2, centerX + 15, y);
                    ctx.stroke();
                }
                
                this.pieceImage = new Image();
                this.pieceImage.src = canvas.toDataURL();
            }

            initializeBoard() {
                this.board = [];
                for (let i = 0; i < this.boardSize; i++) {
                    this.board[i] = [];
                    for (let j = 0; j < this.boardSize; j++) {
                        this.board[i][j] = 0;
                    }
                }
                this.moveHistory = [];
                this.currentPlayer = 1;
                this.gameOver = false;
            }

            setupCanvas() {
                this.canvas = document.getElementById('game-board');
                if (!this.canvas) {
                    console.error('æ‰¾ä¸åˆ°canvaså…ƒç´ ï¼');
                    return;
                }
                
                this.ctx = this.canvas.getContext('2d');
                if (!this.ctx) {
                    console.error('æ— æ³•è·å–2Dä¸Šä¸‹æ–‡ï¼');
                    return;
                }
                
                this.canvas.width = this.boardSize * this.cellSize;
                this.canvas.height = this.boardSize * this.cellSize;
                console.log(`Canvaså°ºå¯¸: ${this.canvas.width}x${this.canvas.height}`);
                
                this.drawBoard();
            }

            drawBoard() {
                const ctx = this.ctx;
                ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // èƒŒæ™¯
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ç½‘æ ¼çº¿
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 1;
                
                for (let i = 0; i <= this.boardSize; i++) {
                    const pos = i * this.cellSize;
                    ctx.beginPath();
                    ctx.moveTo(pos, 0);
                    ctx.lineTo(pos, this.canvas.height);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(0, pos);
                    ctx.lineTo(this.canvas.width, pos);
                    ctx.stroke();
                }
                
                // å¤©å…ƒå’Œæ˜Ÿä½
                const starPoints = [[3, 3], [3, 11], [7, 7], [11, 3], [11, 11]];
                ctx.fillStyle = '#666';
                starPoints.forEach(([row, col]) => {
                    const x = col * this.cellSize;
                    const y = row * this.cellSize;
                    ctx.beginPath();
                    ctx.arc(x, y, 4, 0, 2 * Math.PI);
                    ctx.fill();
                });
                
                // ç»˜åˆ¶æ£‹å­
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] !== 0) {
                            this.drawPiece(row, col, this.board[row][col]);
                        }
                    }
                }
            }

            drawPiece(row, col, player) {
                const ctx = this.ctx;
                const x = col * this.cellSize;
                const y = row * this.cellSize;
                const radius = this.cellSize * 0.4;
                
                if (player === 1) {
                    // ä½¿ç”¨é¢è†œå›¾æ¡ˆ
                    if (this.pieceImage) {
                        // æ·»åŠ é˜´å½±æ•ˆæœ
                        ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                        ctx.shadowBlur = 3;
                        ctx.shadowOffsetX = 2;
                        ctx.shadowOffsetY = 2;
                        
                        // ç»˜åˆ¶é¢è†œå›¾æ¡ˆ
                        ctx.drawImage(
                            this.pieceImage,
                            x - radius,
                            y - radius,
                            radius * 2,
                            radius * 2
                        );
                        
                        // æ¸…é™¤é˜´å½±
                        ctx.shadowColor = 'transparent';
                        ctx.shadowBlur = 0;
                        ctx.shadowOffsetX = 0;
                        ctx.shadowOffsetY = 0;
                    } else {
                        // å¦‚æœå›¾æ¡ˆè¿˜æ²¡åŠ è½½ï¼Œä½¿ç”¨å¤‡ç”¨æ ·å¼
                        const gradient = ctx.createRadialGradient(
                            x - radius * 0.2, y - radius * 0.2, 0,
                            x, y, radius
                        );
                        gradient.addColorStop(0, '#ADD8E6');
                        gradient.addColorStop(0.3, '#87CEFA');
                        gradient.addColorStop(0.7, '#4169E1');
                        gradient.addColorStop(1, '#1E90FF');
                        
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(x, y, radius, 0, 2 * Math.PI);
                        ctx.fill();
                    }
                    
                } else {
                    // ç™½æ£‹ä¿æŒåŸæœ‰æ ·å¼
                    const gradient = ctx.createRadialGradient(
                        x - radius * 0.3, y - radius * 0.3, 0,
                        x, y, radius
                    );
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(1, '#ddd');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }

            makeMove(row, col) {
                if (this.gameOver || this.board[row][col] !== 0) {
                    return false;
                }
                
                if (this.aiMode && this.currentPlayer === this.aiPlayer) {
                    return false;
                }
                
                console.log(`ç©å®¶ ${this.currentPlayer} ä¸‹æ£‹åˆ° (${row}, ${col})`);
                
                this.moveHistory.push({ row, col, player: this.currentPlayer });
                this.board[row][col] = this.currentPlayer;
                
                if (this.checkWin(row, col)) {
                    this.gameOver = true;
                    this.handleWin();
                    this.drawBoard();
                    return true;
                }
                
                if (this.isBoardFull()) {
                    this.gameOver = true;
                    this.handleDraw();
                    this.drawBoard();
                    return true;
                }
                
                this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                this.updateDisplay();
                
                if (this.aiMode && this.currentPlayer === this.aiPlayer && !this.gameOver) {
                    setTimeout(() => {
                        this.makeAIMove();
                    }, 500);
                }
                
                return true;
            }

            checkWin(row, col) {
                const player = this.board[row][col];
                const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
                
                for (let [dx, dy] of directions) {
                    let count = 1;
                    count += this.countDirection(row, col, dx, dy, player);
                    count += this.countDirection(row, col, -dx, -dy, player);
                    
                    if (count >= 5) {
                        console.log(`èƒœåˆ©ï¼ç©å®¶ ${player} å½¢æˆ ${count} è¿ç `);
                        return true;
                    }
                }
                
                return false;
            }

            countDirection(row, col, dx, dy, player) {
                let count = 0;
                let r = row + dx;
                let c = col + dy;
                
                while (r >= 0 && r < this.boardSize && 
                       c >= 0 && c < this.boardSize && 
                       this.board[r][c] === player) {
                    count++;
                    r += dx;
                    c += dy;
                }
                
                return count;
            }

            isBoardFull() {
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] === 0) {
                            return false;
                        }
                    }
                }
                return true;
            }

            makeAIMove() {
                if (this.gameOver || this.currentPlayer !== this.aiPlayer) {
                    return;
                }
                
                const move = this.getBestMove();
                if (move) {
                    console.log(`AIä¸‹æ£‹åˆ° (${move.row}, ${move.col})`);
                    
                    this.moveHistory.push({ row: move.row, col: move.col, player: this.currentPlayer });
                    this.board[move.row][move.col] = this.currentPlayer;
                    
                    if (this.checkWin(move.row, move.col)) {
                        this.gameOver = true;
                        this.handleWin();
                        this.drawBoard();
                        return;
                    }
                    
                    if (this.isBoardFull()) {
                        this.gameOver = true;
                        this.handleDraw();
                        this.drawBoard();
                        return;
                    }
                    
                    this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                    this.updateDisplay();
                    this.drawBoard();
                }
            }

            getBestMove() {
                const moves = this.getAllPossibleMoves();
                if (moves.length === 0) return { row: 7, col: 7 };

                let bestMove = moves[0];
                let bestScore = -Infinity;

                for (const move of moves) {
                    let score = this.evaluateMove(move.row, move.col, this.aiPlayer);
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = move;
                    }
                }

                return bestMove;
            }

            getAllPossibleMoves() {
                const moves = [];
                const center = Math.floor(this.boardSize / 2);
                
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] === 0) {
                            if (this.hasNeighbor(row, col) || (row === center && col === center)) {
                                moves.push({ row, col });
                            }
                        }
                    }
                }
                
                return moves.length > 0 ? moves : [{ row: center, col: center }];
            }

            hasNeighbor(row, col) {
                for (let dr = -2; dr <= 2; dr++) {
                    for (let dc = -2; dc <= 2; dc++) {
                        const newRow = row + dr;
                        const newCol = col + dc;
                        if (newRow >= 0 && newRow < this.boardSize && 
                            newCol >= 0 && newCol < this.boardSize && 
                            this.board[newRow][newCol] !== 0) {
                            return true;
                        }
                    }
                }
                return false;
            }

            evaluateMove(row, col, player) {
                let score = 0;
                const opponent = player === 1 ? 2 : 1;
                
                this.board[row][col] = player;
                
                if (this.checkWin(row, col)) {
                    score += 10000;
                }
                
                this.board[row][col] = opponent;
                if (this.checkWin(row, col)) {
                    score += 5000;
                }
                this.board[row][col] = player;
                
                const playerCount = this.countConsecutive(row, col, player);
                const opponentCount = this.countConsecutive(row, col, opponent);
                
                if (playerCount >= 4) score += 1000;
                else if (playerCount >= 3) score += 100;
                else if (playerCount >= 2) score += 10;
                
                if (opponentCount >= 4) score += 800;
                else if (opponentCount >= 3) score += 80;
                else if (opponentCount >= 2) score += 8;
                
                const center = Math.floor(this.boardSize / 2);
                const distanceFromCenter = Math.abs(row - center) + Math.abs(col - center);
                score += (this.boardSize - distanceFromCenter) * 2;
                
                this.board[row][col] = 0;
                
                return score;
            }

            countConsecutive(row, col, player) {
                const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
                let maxCount = 0;
                
                for (const [dx, dy] of directions) {
                    let count = 1;
                    count += this.countDirection(row, col, dx, dy, player);
                    count += this.countDirection(row, col, -dx, -dy, player);
                    maxCount = Math.max(maxCount, count);
                }
                
                return maxCount;
            }

            handleWin() {
                const winner = this.currentPlayer === 1 ? 'è“æ£‹' : 'ç™½æ£‹';
                this.showMessage(`${winner}è·èƒœï¼`);
                
                if (this.currentPlayer === 1) {
                    this.stats.blackWins++;
                } else {
                    this.stats.whiteWins++;
                }
                this.saveStats();
                this.updateStats();
            }

            handleDraw() {
                this.showMessage('å¹³å±€ï¼');
                this.stats.draws++;
                this.saveStats();
                this.updateStats();
            }

            showMessage(message) {
                const existingMessage = document.querySelector('.winner-message');
                if (existingMessage) {
                    existingMessage.remove();
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'winner-message';
                messageDiv.textContent = message;
                document.body.appendChild(messageDiv);
                
                setTimeout(() => {
                    messageDiv.remove();
                }, 3000);
            }

            undo() {
                if (this.moveHistory.length === 0 || this.gameOver) {
                    return false;
                }
                
                const lastMove = this.moveHistory.pop();
                this.board[lastMove.row][lastMove.col] = 0;
                this.currentPlayer = lastMove.player;
                this.gameOver = false;
                
                this.drawBoard();
                this.updateDisplay();
                return true;
            }

            getHint() {
                if (this.gameOver) {
                    return null;
