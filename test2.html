    <script>
        // ‰∫îÂ≠êÊ£ãÊ∏∏ÊàèÁ±ªÔºàÂü∫‰∫étest1.htmlÔºåÊ∑ªÂä†ÊäΩÂ•ñÂäüËÉΩÔºâ
        class GomokuWithLottery {
            constructor() {
                this.boardSize = 15;
                this.cellSize = 40;
                this.board = [];
                this.currentPlayer = 1;
                this.gameOver = false;
                this.moveHistory = [];
                this.aiMode = false;
                this.aiPlayer = 2;
                this.aiDifficulty = 'medium';
                this.stats = {
                    blackWins: 0,
                    whiteWins: 0,
                    draws: 0
                };
                this.pieceImage = null;
                this.whitePieceImage = null;
                
                // Â•ñÂìÅÈÖçÁΩÆ - ÂèØ‰ª•Âú®ËøôÈáå‰øÆÊîπÂ•ñÈ°π
                this.prizes = [
                    { name: 'BFÊèêÊãâÈù¢ËÜú', icon: 'üß¥', color: '#ff6b6b', probability: 0.1 },
                    { name: 'BFË°•Ê∞¥Èù¢ËÜú', icon: 'üíß', color: '#4ecdc4', probability: 0.15 },
                    { name: 'Â§©ÈπÖÂ∫ÑÁ∫¢ÈÖí', icon: 'üç∑', color: '#45b7d1', probability: 0.2 },
                    { name: 'TWTËâ∫ÊúØÁ§ºÂåÖ', icon: 'üé®', color: '#96ceb4', probability: 0.25 },
                    { name: 'BEÈ∏°ËÖø', icon: 'üçó', color: '#feca57', probability: 0.2 },
                    { name: 'ÊûÅÊ∞™009‰ΩøÁî®ÊùÉ‰∏ÄÂë®', icon: 'üöó', color: '#ff9ff3', probability: 0.1 }
                ];
                
                console.log('ÂàùÂßãÂåñÊ∏∏Êàè...');
                this.loadPieceImages();
                this.initializeBoard();
                this.setupCanvas();
                this.setupEventListeners();
                this.loadStats();
                this.updateDisplay();
                this.setupLottery();
                console.log('Ê∏∏ÊàèÂàùÂßãÂåñÂÆåÊàê');
            }

            loadPieceImages() {
                // Âä†ËΩΩÈªëÊ£ãÂõæÊ°àÔºàÈù¢ËÜúÔºâ
                this.pieceImage = new Image();
                const blackPieceFiles = ['mask-piece.png', 'mask.png', 'piece.png', 'face-mask.png'];
                let blackIndex = 0;
                
                const tryLoadBlackImage = () => {
                    if (blackIndex >= blackPieceFiles.length) {
                        console.log('ÊâÄÊúâÈªëÊ£ãÂõæÁâáÊñá‰ª∂ÈÉΩÂä†ËΩΩÂ§±Ë¥•Ôºå‰ΩøÁî®Â§áÁî®ÂõæÊ°à');
                        this.createFallbackPattern();
                        return;
                    }
                    
                    this.pieceImage.src = blackPieceFiles[blackIndex];
                    
                    this.pieceImage.onerror = () => {
                        console.log(`${blackPieceFiles[blackIndex]} Âä†ËΩΩÂ§±Ë¥•ÔºåÂ∞ùËØï‰∏ã‰∏Ä‰∏™Êñá‰ª∂`);
                        blackIndex++;
                        tryLoadBlackImage();
                    };
                    
                    this.pieceImage.onload = () => {
                        console.log(`${blackPieceFiles[blackIndex]} Âä†ËΩΩÊàêÂäüÔºÅ`);
                    };
                };
                
                tryLoadBlackImage();
                
                // Âä†ËΩΩÁôΩÊ£ãÂõæÊ°àÔºàBF LogoÔºâ
                this.whitePieceImage = new Image();
                const whitePieceFiles = ['bf-logo.png', 'bf.png', 'logo-white.png', 'white-piece.png'];
                let whiteIndex = 0;
                
                const tryLoadWhiteImage = () => {
                    if (whiteIndex >= whitePieceFiles.length) {
                        console.log('ÊâÄÊúâÁôΩÊ£ãÂõæÁâáÊñá‰ª∂ÈÉΩÂä†ËΩΩÂ§±Ë¥•Ôºå‰ΩøÁî®ÈªòËÆ§Ê†∑Âºè');
                        return;
                    }
                    
                    this.whitePieceImage.src = whitePieceFiles[whiteIndex];
                    
                    this.whitePieceImage.onerror = () => {
                        console.log(`${whitePieceFiles[whiteIndex]} Âä†ËΩΩÂ§±Ë¥•ÔºåÂ∞ùËØï‰∏ã‰∏Ä‰∏™Êñá‰ª∂`);
                        whiteIndex++;
                        tryLoadWhiteImage();
                    };
                    
                    this.whitePieceImage.onload = () => {
                        console.log(`${whitePieceFiles[whiteIndex]} Âä†ËΩΩÊàêÂäüÔºÅ`);
                    };
                };
                
                tryLoadWhiteImage();
            }

            createFallbackPattern() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 80;
                canvas.height = 80;
                
                const centerX = 40;
                const centerY = 40;
                const radius = 35;
                
                const gradient = ctx.createRadialGradient(
                    centerX - 15, centerY - 15, 0,
                    centerX, centerY, radius
                );
                
                gradient.addColorStop(0, '#ADD8E6');
                gradient.addColorStop(0.3, '#87CEFA');
                gradient.addColorStop(0.7, '#4169E1');
                gradient.addColorStop(1, '#1E90FF');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                ctx.arc(centerX - 5, centerY - 8, 3, 0, 2 * Math.PI);
                ctx.moveTo(centerX - 8, centerY + 5);
                ctx.quadraticCurveTo(centerX, centerY + 8, centerX + 8, centerY + 5);
                
                ctx.stroke();
                
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.lineWidth = 1;
                for (let i = 0; i < 3; i++) {
                    const y = centerY - 10 + i * 8;
                    ctx.beginPath();
                    ctx.moveTo(centerX - 15, y);
                    ctx.quadraticCurveTo(centerX, y - 2, centerX + 15, y);
                    ctx.stroke();
                }
                
                this.pieceImage = new Image();
                this.pieceImage.src = canvas.toDataURL();
            }

            initializeBoard() {
                this.board = [];
                for (let i = 0; i < this.boardSize; i++) {
                    this.board[i] = [];
                    for (let j = 0; j < this.boardSize; j++) {
                        this.board[i][j] = 0;
                    }
                }
                this.moveHistory = [];
                this.currentPlayer = 1;
                this.gameOver = false;
            }

                this.canvas = document.getElementById('game-board');
                if (!this.canvas) {
                    console.error('Êâæ‰∏çÂà∞canvasÂÖÉÁ¥†ÔºÅ');
                    return;
                }
                
                this.ctx = this.canvas.getContext('2d');
                if (!this.ctx) {
                    console.error('Êó†Ê≥ïËé∑Âèñ2D‰∏ä‰∏ãÊñáÔºÅ');
                    return;
                }
                
                const devicePixelRatio = window.devicePixelRatio || 1;
                
                this.canvas.width = this.boardSize * this.cellSize * devicePixelRatio;
                this.canvas.height = this.boardSize * this.cellSize * devicePixelRatio;
                
                this.canvas.style.width = (this.boardSize * this.cellSize) + 'px';
                this.canvas.style.height = (this.boardSize * this.cellSize) + 'px';
                
                this.ctx.scale(devicePixelRatio, devicePixelRatio);
                
                this.ctx.imageSmoothingEnabled = true;
                this.ctx.imageSmoothingQuality = 'high';
                
                console.log(`CanvasÂ∞∫ÂØ∏: ${this.canvas.width}x${this.canvas.height} (ÂÉèÁ¥†ÊØî: ${devicePixelRatio})`);
                
                this.drawBoard();
            }

            drawBoard() {
                const ctx = this.ctx;
                ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 1.5;
                
                for (let i = 0; i <= this.boardSize; i++) {
                    const pos = i * this.cellSize;
                    ctx.beginPath();
                    ctx.moveTo(pos, 0);
                    ctx.lineTo(pos, this.canvas.height);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(0, pos);
                    ctx.lineTo(this.canvas.width, pos);
                    ctx.stroke();
                }
                
                const starPoints = [[3, 3], [3, 11], [7, 7], [11, 3], [11, 11]];
                ctx.fillStyle = '#666';
                starPoints.forEach(([row, col]) => {
                    const x = col * this.cellSize;
                    const y = row * this.cellSize;
                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, 2 * Math.PI);
                    ctx.fill();
                });
                
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] !== 0) {
                            this.drawPiece(row, col, this.board[row][col]);
                        }
                    }
                }
            }

            drawPiece(row, col, player) {
                const ctx = this.ctx;
                const x = col * this.cellSize;
                const y = row * this.cellSize;
                const radius = this.cellSize * 0.52;
                
                if (player === 1) {
                    if (this.pieceImage) {
                        ctx.save();
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';
                        
                        ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                        ctx.shadowBlur = 4;
                        ctx.shadowOffsetX = 2;
                        ctx.shadowOffsetY = 2;
                        
                        const imageSize = radius * 2;
                        
                        ctx.drawImage(
                            this.pieceImage,
                            x - radius,
                            y - radius,
                            imageSize,
                            imageSize
                        );
                        
                        ctx.restore();
                        
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.arc(x, y, radius, 0, 2 * Math.PI);
                        ctx.stroke();
                        
                    } else {
                        const gradient = ctx.createRadialGradient(
                            x - radius * 0.2, y - radius * 0.2, 0,
                            x, y, radius
                        );
                        gradient.addColorStop(0, '#ADD8E6');
                        gradient.addColorStop(0.3, '#87CEFA');
                        gradient.addColorStop(0.7, '#4169E1');
                        gradient.addColorStop(1, '#1E90FF');
                        
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(x, y, radius, 0, 2 * Math.PI);
                        ctx.fill();
                    }
                    
                } else {
                    if (this.whitePieceImage) {
                        ctx.save();
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';
                        
                        ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                        ctx.shadowBlur = 4;
                        ctx.shadowOffsetX = 2;
                        ctx.shadowOffsetY = 2;
                        
                        const imageSize = radius * 2;
                        
                        ctx.drawImage(
                            this.whitePieceImage,
                            x - radius,
                            y - radius,
                            imageSize,
                            imageSize
                        );
                        
                        ctx.restore();
                        
                        ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.arc(x, y, radius, 0, 2 * Math.PI);
                        ctx.stroke();
                        
                    } else {
                        const gradient = ctx.createRadialGradient(
                            x - radius * 0.3, y - radius * 0.3, 0,
                            x, y, radius
                        );
                        gradient.addColorStop(0, '#fff');
                        gradient.addColorStop(1, '#ddd');
                        
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(x, y, radius, 0, 2 * Math.PI);
                        ctx.fill();
                    }
                }
            }

            makeMove(row, col) {
                if (this.gameOver || this.board[row][col] !== 0) {
                    return false;
                }
                
                if (this.aiMode && this.currentPlayer === this.aiPlayer) {
                    return false;
                }
                
                console.log(`Áé©ÂÆ∂ ${this.currentPlayer} ‰∏ãÊ£ãÂà∞ (${row}, ${col})`);
                
                this.moveHistory.push({ row, col, player: this.currentPlayer });
                this.board[row][col] = this.currentPlayer;
                
                if (this.checkWin(row, col)) {
                    this.gameOver = true;
                    this.handleWin();
                    this.drawBoard();
                    return true;
                }
                
                if (this.isBoardFull()) {
                    this.gameOver = true;
                    this.handleDraw();
                    this.drawBoard();
                    return true;
                }
                
                this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                this.updateDisplay();
                
                if (this.aiMode && this.currentPlayer === this.aiPlayer && !this.gameOver) {
                    setTimeout(() => {
                        this.makeAIMove();
                    }, 500);
                }
                
                return true;
            }

            checkWin(row, col) {
                const player = this.board[row][col];
                const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
                
                for (let [dx, dy] of directions) {
                    let count = 1;
                    count += this.countDirection(row, col, dx, dy, player);
                    count += this.countDirection(row, col, -dx, -dy, player);
                    
                    if (count >= 5) {
                        console.log(`ËÉúÂà©ÔºÅÁé©ÂÆ∂ ${player} ÂΩ¢Êàê ${count} ËøûÁè†`);
                        return true;
                    }
                }
                
                return false;
            }

            countDirection(row, col, dx, dy, player) {
                let count = 0;
                let r = row + dx;
                let c = col + dy;
                
                while (r >= 0 && r < this.boardSize && 
                       c >= 0 && c < this.boardSize && 
                       this.board[r][c] === player) {
                    count++;
                    r += dx;
                    c += dy;
                }
                
                return count;
            }

            isBoardFull() {
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] === 0) {
                            return false;
                        }
                    }
                }
                return true;
            }

            makeAIMove() {
                if (this.gameOver || this.currentPlayer !== this.aiPlayer) {
                    return;
                }
                
                const move = this.getBestMove();
                if (move) {
                    console.log(`AI‰∏ãÊ£ãÂà∞ (${move.row}, ${move.col})`);
                    
                    this.moveHistory.push({ row: move.row, col: move.col, player: this.currentPlayer });
                    this.board[move.row][move.col] = this.currentPlayer;
                    
                    if (this.checkWin(move.row, move.col)) {
                        this.gameOver = true;
                        this.handleWin();
                        this.drawBoard();
                        return;
                    }
                    
                    if (this.isBoardFull()) {
                        this.gameOver = true;
                        this.handleDraw();
                        this.drawBoard();
                        return;
                    }
                    
                    this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                    this.updateDisplay();
                    this.drawBoard();
                }
            }

            getBestMove() {
                const moves = this.getAllPossibleMoves();
                if (moves.length === 0) return { row: 7, col: 7 };

                let bestMove = moves[0];
                let bestScore = -Infinity;

                for (const move of moves) {
                    let score = this.evaluateMove(move.row, move.col, this.aiPlayer);
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = move;
                    }
                }

                return bestMove;
            }

            getAllPossibleMoves() {
                const moves = [];
                const center = Math.floor(this.boardSize / 2);
                
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] === 0) {
                            if (this.hasNeighbor(row, col) || (row === center && col === center)) {
                                moves.push({ row, col });
                            }
                        }
                    }
                }
                
                return moves.length > 0 ? moves : [{ row: center, col: center }];
            }

            hasNeighbor(row, col) {
                for (let dr = -2; dr <= 2; dr++) {
                    for (let dc = -2; dc <= 2; dc++) {
                        const newRow = row + dr;
                        const newCol = col + dc;
                        if (newRow >= 0 && newRow < this.boardSize && 
                            newCol >= 0 && newCol < this.boardSize && 
                            this.board[newRow][newCol] !== 0) {
                            return true;
                        }
                    }
                }
                return false;
            }

            evaluateMove(row, col, player) {
                let score = 0;
                const opponent = player === 1 ? 2 : 1;
                
                this.board[row][col] = player;
                
                if (this.checkWin(row, col)) {
                    score += 10000;
                }
                
                this.board[row][col] = opponent;
                if (this.checkWin(row, col)) {
                    score += 5000;
                }
                this.board[row][col] = player;
                
                const playerCount = this.countConsecutive(row, col, player);
                const opponentCount = this.countConsecutive(row, col, opponent);
                
                if (playerCount >= 4) score += 1000;
                else if (playerCount >= 3) score += 100;
                else if (playerCount >= 2) score += 10;
                
                if (opponentCount >= 4) score += 800;
                else if (opponentCount >= 3) score += 80;
                else if (opponentCount >= 2) score += 8;
                
                const center = Math.floor(this.boardSize / 2);
                const distanceFromCenter = Math.abs(row - center) + Math.abs(col - center);
                score += (this.boardSize - distanceFromCenter) * 2;
                
                this.board[row][col] = 0;
                
                return score;
            }

            countConsecutive(row, col, player) {
                const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
                let maxCount = 0;
                
                for (const [dx, dy] of directions) {
                    let count = 1;
                    count += this.countDirection(row, col, dx, dy, player);
                    count += this.countDirection(row, col, -dx, -dy, player);
                    maxCount = Math.max(maxCount, count);
                }
                
                return maxCount;
            }

            getHint() {
                if (this.gameOver) {
                    return null;
                }
                
                let bestMove = null;
                let bestScore = -1;
                
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] === 0) {
                            const score = this.evaluateMove(row, col, this.currentPlayer);
                            if (score > bestScore) {
                                bestScore = score;
                                bestMove = { row, col };
                            }
                        }
                    }
                }
                
                return bestMove;
            }

                        return prize;

                // ‰øùÂ≠òÂ•ñÂìÅËÆ∞ÂΩï
                this.savePrizeRecord(prize);
            }

            savePrizeRecord(prize) {
                let records = JSON.parse(localStorage.getItem('prize-records') || '[]');
                records.push({
                    prize: prize.name,
                    timestamp: new Date().toISOString()
                });
                localStorage.setItem('prize-records', JSON.stringify(records));
            }

            setupEventListeners() {
                this.canvas.addEventListener('click', (event) => {
                    if (this.aiMode && this.currentPlayer === this.aiPlayer) {
                        return;
                    }
                    
                    const rect = this.canvas.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;
                    
                    const col = Math.round(x / this.cellSize);
                    const row = Math.round(y / this.cellSize);
                    
                    if (row >= 0 && row < this.boardSize && col >= 0 && col < this.boardSize) {
                        if (this.makeMove(row, col)) {
                            this.drawBoard();
                        }
                    }
                });

                document.getElementById('restart-btn').addEventListener('click', () => {
                    this.restart();
                });

                document.getElementById('undo-btn').addEventListener('click', () => {
                    if (this.undo()) {
                        this.drawBoard();
                    }
                });

                document.getElementById('hint-btn').addEventListener('click', () => {
                    this.showHint();
                });

                document.getElementById('ai-mode-btn').addEventListener('click', () => {
                    this.toggleAIMode();
                });

                document.querySelectorAll('.btn-difficulty').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const difficulty = btn.getAttribute('data-difficulty');
                        this.setDifficulty(difficulty);
                    });
                });

                document.addEventListener('keydown', (event) => {
                    switch (event.key) {
                        case 'r':
                        case 'R':
                            this.restart();
                            break;
                        case 'u':
                        case 'U':
                            if (this.undo()) {
                                this.drawBoard();
                            }
                            break;
                        case 'h':
                        case 'H':
                            this.showHint();
                            break;
                        case 'a':
                        case 'A':
                            this.toggleAIMode();
                            break;
                    }
                });
            }
        }
