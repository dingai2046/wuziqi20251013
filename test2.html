<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面膜五子棋 - 抽奖版</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 添加难度选择区域的样式 */
        .difficulty-section {
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border-radius: 15px;
            border: 1px solid #4a5f7a;
            display: none;
        }

        .difficulty-title {
            text-align: center;
            margin-bottom: 15px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .difficulty-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-difficulty {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
            padding: 10px 20px;
            font-size: 0.9rem;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-difficulty:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6);
        }

        .btn-difficulty.active {
            background: linear-gradient(45deg, #27ae60, #229954);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
        }

        .btn-difficulty.active:hover {
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.6);
        }

        .difficulty-description {
            text-align: center;
            margin-top: 10px;
            color: #bdc3c7;
            font-size: 0.9rem;
        }

        /* 胜利提示样式 */
        .winner-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            padding: 30px;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: bounceIn 0.5s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: translate(-50%, -50%) scale(0.3);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
            }
            70% {
                transform: translate(-50%, -50%) scale(0.9);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        /* 蓝棋样式 */
        .player-piece.blue {
            color: #3498DB;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
            animation: blueGlow 2s ease-in-out infinite alternate;
        }

        @keyframes blueGlow {
            from {
                text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(52, 152, 219, 0.8), 0 0 30px rgba(52, 152, 219, 0.3);
            }
        }

        /* 标题图片样式 */
        .title-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px 0;
            margin: -10px 0;
        }

        .title-image {
            max-width: 100%;
            height: auto;
            display: block;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            filter: brightness(1.05) contrast(1.1);
            transition: all 0.3s ease;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            object-fit: cover;
            max-height: 120px;
        }

        .title-image:hover {
            transform: scale(1.02);
            filter: brightness(1.1) contrast(1.15);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        /* 紧凑页面样式 */
        .header {
            margin-bottom: 10px;
        }

        .container {
            padding: 10px 20px;
        }

        /* 大转盘抽奖样式 */
        .lottery-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .lottery-container {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid #ffd700;
            max-width: 500px;
            width: 90%;
        }

        .lottery-title {
            color: #ffd700;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 20px auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            border: 12px solid #e74c3c;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.3);
            background: #f1c40f;
            background-image: radial-gradient(circle, #f7dc6f 2px, transparent 2px);
            background-size: 20px 20px;
        }

        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            border-right: 3px solid #e74c3c;
            background: #f1c40f;
        }

        .wheel-section:last-child {
            border-right: none;
        }

        .wheel-section:nth-child(1) {
            background: #ff6b6b;
        }

        .wheel-section:nth-child(2) {
            background: #4ecdc4;
        }

        .wheel-section:nth-child(3) {
            background: #45b7d1;
        }

        .wheel-section:nth-child(4) {
            background: #96ceb4;
        }

        .wheel-section:nth-child(5) {
            background: #feca57;
        }

        .wheel-section:nth-child(6) {
            background: #ff9ff3;
        }

        .wheel-icon {
            font-size: 2rem;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .wheel-text {
            font-size: 0.8rem;
            font-weight: bold;
            color: #fff;
            text-align: center;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .wheel-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #e74c3c;
            z-index: 10;
            filter: drop-shadow(0 0 10px rgba(231, 76, 60, 0.5));
        }

        .wheel-center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: #e74c3c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 15;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
            border: 3px solid #c0392b;
        }

        .wheel-center-button:hover {
            background: #c0392b;
            transform: translate(-50%, -50%) scale(1.05);
        }

        .spin-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .spin-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .prize-result {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-radius: 15px;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            display: none;
            animation: prizeReveal 0.8s ease-out;
        }

        @keyframes prizeReveal {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .close-lottery {
            background: #666;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .close-lottery:hover {
            background: #888;
        }

        /* 响应式标题图片 */
        @media (max-width: 768px) {
            /* 容器调整 */
            .container {
                padding: 5px 10px;
            }
            
            /* 标题图片 */
            .title-image {
                max-width: 90%;
                max-height: 100px;
            }
            .title-image-container {
                padding: 3px 0;
                margin: -8px 0;
            }
            .wheel-container {
                width: 250px;
                height: 250px;
            }
            .lottery-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            /* 容器调整 */
            .container {
                padding: 3px 5px;
            }
            
            /* 棋盘容器在手机上铺满宽度 */
            .game-board-container {
                padding: 5px;
                margin: 0 auto;
                width: 100%;
                max-width: none;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            #game-board {
                display: block;
                margin: 0 auto;
            }
            
            /* 标题图片 */
            .title-image {
                max-width: 85%;
                max-height: 80px;
            }
            .title-image-container {
                padding: 2px 0;
                margin: -5px 0;
            }
            .wheel-container {
                width: 220px;
                height: 220px;
            }
            .lottery-container {
                padding: 15px 10px;
                width: 98%;
            }
            .lottery-container {
                padding: 15px;
                margin: 5px;
                max-width: 98%;
            }
            .lottery-title {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }
            .wheel-center-button {
                width: 50px;
                height: 50px;
                font-size: 0.9rem;
            }
            .wheel-section {
                font-size: 0.6rem;
            }
            .wheel-icon {
                font-size: 1.2rem;
                margin-bottom: 2px;
            }
            .wheel-text {
                font-size: 0.7rem;
            }
            .wheel-pointer {
                border-left: 15px solid transparent;
                border-right: 15px solid transparent;
                border-top: 30px solid #e74c3c;
                top: -12px;
            }
            
            /* 按钮文字调整 */
            .spin-button {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            /* 奖品结果显示调整 */
            .prize-result {
                padding: 15px;
                font-size: 1.1rem;
            }
        }

        /* 超小屏幕优化 (iPhone SE等) */
        @media (max-width: 375px) {
            .game-board-container {
                padding: 5px;
                margin: 0 auto;
                width: 100%;
                max-width: none;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            #game-board {
                display: block;
                margin: 0 auto;
                max-width: 100%;
                max-height: 100%;
                width: auto !important;
                height: auto !important;
            }
            
            .wheel-container {
                width: 180px;
                height: 180px;
            }
            
            .wheel-center-button {
                width: 45px;
                height: 45px;
                font-size: 0.8rem;
            }
            
            .lottery-title {
                font-size: 1.2rem;
            }
            .wheel-center-button {
                width: 55px;
                height: 55px;
                font-size: 0.9rem;
            }
            .wheel-icon {
                font-size: 1.3rem;
            }
            .wheel-text {
                font-size: 0.7rem;
            }
            .spin-button {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }

        /* 超小屏幕 (iPhone SE等) */
        @media (max-width: 375px) {
            #game-board {
                max-width: 98vw;
                max-height: 98vw;
            }
            
            .wheel-container {
                width: 190px;
                height: 190px;
            }
            
            .lottery-container {
                padding: 12px 8px;
            }
            
            .wheel-center-button {
                width: 50px;
                height: 50px;
                font-size: 0.85rem;
            }
            
            .wheel-icon {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <header class="header">
            <div class="title-image-container">
                <img src="title.png" alt="面膜五子棋 - BF Gomoku 抽奖版" class="title-image">
            </div>
        </header>

        <!-- 游戏状态信息 -->
        <div class="game-info">
            <div class="current-player">
                <span class="player-label">当前玩家：</span>
                <span class="player-piece blue" id="current-player">●</span>
                <span class="player-name" id="player-name">蓝棋</span>
            </div>
            <div class="game-status" id="game-status">游戏进行中</div>
        </div>

        <!-- 五子棋棋盘 -->
        <div class="game-board-container">
            <canvas id="game-board"></canvas>
        </div>

        <!-- 游戏控制按钮 -->
        <div class="game-controls">
            <button class="btn btn-primary" id="restart-btn">重新开始</button>
            <button class="btn btn-secondary" id="undo-btn">悔棋</button>
            <button class="btn btn-info" id="hint-btn">提示</button>
            <button class="btn btn-ai" id="ai-mode-btn">🤖 人机对战</button>
        </div>

        <!-- AI难度选择区域 -->
        <div class="difficulty-section" id="difficulty-section">
            <h3 class="difficulty-title">选择AI难度</h3>
            <div class="difficulty-buttons">
                <button class="btn btn-difficulty" data-difficulty="easy">简单</button>
                <button class="btn btn-difficulty active" data-difficulty="medium">中等</button>
                <button class="btn btn-difficulty" data-difficulty="hard">困难</button>
            </div>
            <div class="difficulty-description" id="difficulty-description">
                中等难度：平衡的挑战性，有明确的战术思维
            </div>
        </div>

        <!-- 游戏统计 -->
        <div class="game-stats">
            <div class="stat-item">
                <span class="stat-label">蓝棋获胜：</span>
                <span class="stat-value" id="black-wins">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">白棋获胜：</span>
                <span class="stat-value" id="white-wins">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">平局：</span>
                <span class="stat-value" id="draws">0</span>
            </div>
        </div>

        <!-- 合作伙伴Logo展示 -->
        <div class="partners-section">
            <h3 class="partners-title">合作伙伴</h3>
            <div class="partners-logos">
                <div class="logo-container">
                    <img src="logo.png" alt="合作伙伴Logo" class="partners-logo-image">
                </div>
            </div>
        </div>

        <!-- 底部品牌信息 -->
        <footer class="footer">
            <div class="brand-info">
                <div class="brand-logo">BF</div>
                <div class="brand-text">面膜五子棋</div>
            </div>
            <div class="sponsor-info">
                <span>Powered by BF Technology</span>
            </div>
        </footer>
    </div>

    <!-- 大转盘抽奖弹窗 -->
    <div class="lottery-modal" id="lottery-modal">
        <div class="lottery-container">
            <h2 class="lottery-title">🎉 恭喜获胜！🎉</h2>
            <p style="color: #fff; margin-bottom: 20px;">转动转盘，赢取精美奖品！</p>
            
            <div class="wheel-container">
                <div class="wheel-pointer"></div>
                <div class="wheel" id="lottery-wheel">
                    <!-- 转盘扇形区域将通过JavaScript动态生成 -->
                </div>
                <div class="wheel-center-button" id="center-button">抽奖</div>
            </div>
            
            <button class="spin-button" id="spin-button">🎯 开始抽奖</button>
            
            <div class="prize-result" id="prize-result">
                <div id="prize-text"></div>
            </div>
            
            <button class="close-lottery" id="close-lottery">关闭</button>
        </div>
    </div>

    <script>
        // 五子棋游戏类（基于test1.html，添加抽奖功能）
        class GomokuWithLottery {
            constructor() {
                this.boardSize = 15;
                this.cellSize = 40;
                this.board = [];
                this.currentPlayer = 1;
                this.gameOver = false;
                this.moveHistory = [];
                this.aiMode = false;
                this.aiPlayer = 2;
                this.aiDifficulty = 'medium';
                this.stats = {
                    blackWins: 0,
                    whiteWins: 0,
                    draws: 0
                };
                this.pieceImage = null;
                this.whitePieceImage = null;
                
                // 奖品配置 - 可以在这里修改奖项
                this.prizes = [
                    { name: 'BF提拉面膜', icon: '🧴', color: '#ff6b6b', probability: 0.1 },
                    { name: 'BF补水面膜', icon: '💧', color: '#4ecdc4', probability: 0.15 },
                    { name: '天鹅庄红酒', icon: '🍷', color: '#45b7d1', probability: 0.2 },
                    { name: 'TWT艺术礼包', icon: '🎨', color: '#96ceb4', probability: 0.25 },
                    { name: 'BE鸡腿', icon: '🍗', color: '#feca57', probability: 0.2 },
                    { name: '极氪009使用权一周', icon: '🚗', color: '#ff9ff3', probability: 0.1 }
                ];
                
                console.log('初始化游戏...');
                this.loadPieceImages();
                this.initializeBoard();
                this.setupCanvas();
                this.setupEventListeners();
                this.loadStats();
                this.updateDisplay();
                this.setupLottery();
                console.log('游戏初始化完成');
            }

            loadPieceImages() {
                // 加载黑棋图案（面膜）
                this.pieceImage = new Image();
                const blackPieceFiles = ['mask-piece.png', 'mask.png', 'piece.png', 'face-mask.png'];
                let blackIndex = 0;
                
                const tryLoadBlackImage = () => {
                    if (blackIndex >= blackPieceFiles.length) {
                        console.log('所有黑棋图片文件都加载失败，使用备用图案');
                        this.createFallbackPattern();
                        return;
                    }
                    
                    this.pieceImage.src = blackPieceFiles[blackIndex];
                    
                    this.pieceImage.onerror = () => {
                        console.log(`${blackPieceFiles[blackIndex]} 加载失败，尝试下一个文件`);
                        blackIndex++;
                        tryLoadBlackImage();
                    };
                    
                    this.pieceImage.onload = () => {
                        console.log(`${blackPieceFiles[blackIndex]} 加载成功！`);
                    };
                };
                
                tryLoadBlackImage();
                
                // 加载白棋图案（BF Logo）
                this.whitePieceImage = new Image();
                const whitePieceFiles = ['bf-logo.png', 'bf.png', 'logo-white.png', 'white-piece.png'];
                let whiteIndex = 0;
                
                const tryLoadWhiteImage = () => {
                    if (whiteIndex >= whitePieceFiles.length) {
                        console.log('所有白棋图片文件都加载失败，使用默认样式');
                        return;
                    }
                    
                    this.whitePieceImage.src = whitePieceFiles[whiteIndex];
                    
                    this.whitePieceImage.onerror = () => {
                        console.log(`${whitePieceFiles[whiteIndex]} 加载失败，尝试下一个文件`);
                        whiteIndex++;
                        tryLoadWhiteImage();
                    };
                    
                    this.whitePieceImage.onload = () => {
                        console.log(`${whitePieceFiles[whiteIndex]} 加载成功！`);
                    };
                };
                
                tryLoadWhiteImage();
            }

            createFallbackPattern() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 80;
                canvas.height = 80;
                
                const centerX = 40;
                const centerY = 40;
                const radius = 35;
                
                const gradient = ctx.createRadialGradient(
                    centerX - 15, centerY - 15, 0,
                    centerX, centerY, radius
                );
                
                gradient.addColorStop(0, '#ADD8E6');
                gradient.addColorStop(0.3, '#87CEFA');
                gradient.addColorStop(0.7, '#4169E1');
                gradient.addColorStop(1, '#1E90FF');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                ctx.arc(centerX - 5, centerY - 8, 3, 0, 2 * Math.PI);
                ctx.moveTo(centerX - 8, centerY + 5);
                ctx.quadraticCurveTo(centerX, centerY + 8, centerX + 8, centerY + 5);
                
                ctx.stroke();
                
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.lineWidth = 1;
                for (let i = 0; i < 3; i++) {
                    const y = centerY - 10 + i * 8;
                    ctx.beginPath();
                    ctx.moveTo(centerX - 15, y);
                    ctx.quadraticCurveTo(centerX, y - 2, centerX + 15, y);
                    ctx.stroke();
                }
                
                this.pieceImage = new Image();
                this.pieceImage.src = canvas.toDataURL();
            }

            initializeBoard() {
                this.board = [];
                for (let i = 0; i < this.boardSize; i++) {
                    this.board[i] = [];
                    for (let j = 0; j < this.boardSize; j++) {
                        this.board[i][j] = 0;
                    }
                }
                this.moveHistory = [];
                this.currentPlayer = 1;
                this.gameOver = false;
            }

            setupCanvas() {
                this.canvas = document.getElementById('game-board');
                if (!this.canvas) {
                    console.error('找不到canvas元素！');
                    return;
                }
                
                this.ctx = this.canvas.getContext('2d');
                if (!this.ctx) {
                    console.error('无法获取2D上下文！');
                    return;
                }
                
                this.resizeCanvas();
                window.addEventListener('resize', () => {
                    // 延迟执行，确保DOM完全更新
                    setTimeout(() => {
                        this.resizeCanvas();
                    }, 100);
                });
                
                // 监听方向变化（手机横竖屏切换）
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => {
                        this.resizeCanvas();
                    }, 500);
                });
                
                // 优化绘制质量设置
                this.ctx.imageSmoothingEnabled = true;
                this.ctx.imageSmoothingQuality = 'high';
                
                // 设置文本渲染质量
                this.ctx.textRenderingOptimization = 'optimizeQuality';
                
                // 设置抗锯齿
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                
                this.drawBoard();
            }

            resizeCanvas() {
                const container = this.canvas.parentElement;
                const containerWidth = container.clientWidth;
                
                // 检测是否为手机设备
                const isMobile = window.innerWidth <= 768;
                
                let availableWidth, maxSize, canvasSize, finalSize;
                
                if (isMobile) {
                    // 手机模式：使用屏幕宽度，但保持正方形比例
                    availableWidth = window.innerWidth - 20; // 左右各10px边距
                    
                    // 计算最大可能的正方形尺寸
                    const maxWidth = availableWidth;
                    const maxHeight = window.innerHeight * 0.6; // 限制高度，为其他元素留空间
                    
                    // 取较小的值作为最大尺寸，确保是正方形
                    maxSize = Math.min(maxWidth, maxHeight);
                    
                    // 向下取整到棋盘大小的倍数，确保格子对齐
                    canvasSize = Math.floor(maxSize / this.boardSize) * this.boardSize;
                    
                    // 确保最小尺寸
                    const minSize = this.boardSize * 20; // 每个格子至少20px
                    finalSize = Math.max(canvasSize, minSize);
                    
                    console.log(`手机模式 - 屏幕: ${window.innerWidth}x${window.innerHeight}, 可用: ${availableWidth}, 最大: ${maxSize}, 最终: ${finalSize}, 格子: ${(finalSize/this.boardSize).toFixed(1)}px`);
                } else {
                    // 桌面模式：保持原有逻辑
                    availableWidth = containerWidth - 40;
                    maxSize = Math.min(availableWidth, window.innerWidth * 0.85, window.innerHeight * 0.5);
                    canvasSize = Math.floor(maxSize / this.boardSize) * this.boardSize;
                    
                    const minSize = this.boardSize * 20;
                    finalSize = Math.max(canvasSize, minSize);
                    
                    console.log(`桌面模式 - 容器宽度: ${containerWidth}, 可用宽度: ${availableWidth}, 最终尺寸: ${finalSize}`);
                }
                
                this.cellSize = finalSize / this.boardSize;
                
                // 获取设备像素比以提升显示精度
                const devicePixelRatio = window.devicePixelRatio || 1;
                
                // 设置canvas的实际像素尺寸（高分辨率）
                const scaledSize = finalSize * devicePixelRatio;
                this.canvas.width = scaledSize;
                this.canvas.height = scaledSize;
                
                // 设置canvas的显示尺寸
                this.canvas.style.width = finalSize + 'px';
                this.canvas.style.height = finalSize + 'px';
                
                // 缩放上下文以匹配设备像素比
                this.ctx.scale(devicePixelRatio, devicePixelRatio);
                
                console.log(`设备像素比: ${devicePixelRatio}, 实际尺寸: ${scaledSize}x${scaledSize}, 显示尺寸: ${finalSize}x${finalSize}`);
                
                console.log(`Canvas尺寸: ${finalSize}x${finalSize} (容器宽度: ${containerWidth}, 可用宽度: ${availableWidth}, 格子大小: ${this.cellSize.toFixed(2)})`);
                
                // 立即重绘棋盘
                this.drawBoard();
            }

            drawBoard() {
                const ctx = this.ctx;
                if (!ctx) {
                    console.error('Canvas上下文未初始化');
                    return;
                }
                
                const canvasSize = this.boardSize * this.cellSize;
                
                // 确保canvas有正确的尺寸
                if (canvasSize <= 0) {
                    console.error('Canvas尺寸无效:', canvasSize);
                    return;
                }
                
                // 清除整个canvas
                ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(0, 0, canvasSize, canvasSize);
                
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 1.0; // 更细的线条，在高分辨率下更清晰
                
                for (let i = 0; i <= this.boardSize; i++) {
                    const pos = i * this.cellSize;
                    ctx.beginPath();
                    ctx.moveTo(pos, 0);
                    ctx.lineTo(pos, canvasSize);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(0, pos);
                    ctx.lineTo(canvasSize, pos);
                    ctx.stroke();
                }
                
                const starPoints = [[3, 3], [3, 11], [7, 7], [11, 3], [11, 11]];
                ctx.fillStyle = '#666';
                starPoints.forEach(([row, col]) => {
                    const x = col * this.cellSize;
                    const y = row * this.cellSize;
                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, 2 * Math.PI);
                    ctx.fill();
                });
                
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] !== 0) {
                            this.drawPiece(row, col, this.board[row][col]);
                        }
                    }
                }
            }

            drawPiece(row, col, player) {
                const ctx = this.ctx;
                const x = col * this.cellSize;
                const y = row * this.cellSize;
                const radius = this.cellSize * 0.48; // 稍微小一点，更精确
                
                if (player === 1) {
                    if (this.pieceImage) {
                        ctx.save();
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';
                        
                        ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                        ctx.shadowBlur = 4;
                        ctx.shadowOffsetX = 2;
                        ctx.shadowOffsetY = 2;
                        
                        const imageSize = radius * 2;
                        
                        ctx.drawImage(
                            this.pieceImage,
                            x - radius,
                            y - radius,
                            imageSize,
                            imageSize
                        );
                        
                        ctx.restore();
                        
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                        ctx.lineWidth = 0.5; // 更细的边框，高分辨率下更清晰
                        ctx.beginPath();
                        ctx.arc(x, y, radius, 0, 2 * Math.PI);
                        ctx.stroke();
                        
                    } else {
                        const gradient = ctx.createRadialGradient(
                            x - radius * 0.2, y - radius * 0.2, 0,
                            x, y, radius
                        );
                        gradient.addColorStop(0, '#ADD8E6');
                        gradient.addColorStop(0.3, '#87CEFA');
                        gradient.addColorStop(0.7, '#4169E1');
                        gradient.addColorStop(1, '#1E90FF');
                        
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(x, y, radius, 0, 2 * Math.PI);
                        ctx.fill();
                    }
                    
                } else {
                    if (this.whitePieceImage) {
                        ctx.save();
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';
                        
                        ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                        ctx.shadowBlur = 4;
                        ctx.shadowOffsetX = 2;
                        ctx.shadowOffsetY = 2;
                        
                        const imageSize = radius * 2;
                        
                        ctx.drawImage(
                            this.whitePieceImage,
                            x - radius,
                            y - radius,
                            imageSize,
                            imageSize
                        );
                        
                        ctx.restore();
                        
                        ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
                        ctx.lineWidth = 0.5; // 更细的边框，高分辨率下更清晰
                        ctx.beginPath();
                        ctx.arc(x, y, radius, 0, 2 * Math.PI);
                        ctx.stroke();
                        
                    } else {
                        const gradient = ctx.createRadialGradient(
                            x - radius * 0.3, y - radius * 0.3, 0,
                            x, y, radius
                        );
                        gradient.addColorStop(0, '#fff');
                        gradient.addColorStop(1, '#ddd');
                        
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(x, y, radius, 0, 2 * Math.PI);
                        ctx.fill();
                    }
                }
            }

            makeMove(row, col) {
                if (this.gameOver || this.board[row][col] !== 0) {
                    return false;
                }
                
                if (this.aiMode && this.currentPlayer === this.aiPlayer) {
                    return false;
                }
                
                console.log(`玩家 ${this.currentPlayer} 下棋到 (${row}, ${col})`);
                
                this.moveHistory.push({ row, col, player: this.currentPlayer });
                this.board[row][col] = this.currentPlayer;
                
                if (this.checkWin(row, col)) {
                    this.gameOver = true;
                    this.handleWin();
                    this.drawBoard();
                    return true;
                }
                
                if (this.isBoardFull()) {
                    this.gameOver = true;
                    this.handleDraw();
                    this.drawBoard();
                    return true;
                }
                
                this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                this.updateDisplay();
                
                if (this.aiMode && this.currentPlayer === this.aiPlayer && !this.gameOver) {
                    setTimeout(() => {
                        this.makeAIMove();
                    }, 500);
                }
                
                return true;
            }

            checkWin(row, col) {
                const player = this.board[row][col];
                const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
                
                for (let [dx, dy] of directions) {
                    let count = 1;
                    count += this.countDirection(row, col, dx, dy, player);
                    count += this.countDirection(row, col, -dx, -dy, player);
                    
                    if (count >= 5) {
                        console.log(`胜利！玩家 ${player} 形成 ${count} 连珠`);
                        return true;
                    }
                }
                
                return false;
            }

            countDirection(row, col, dx, dy, player) {
                let count = 0;
                let r = row + dx;
                let c = col + dy;
                
                while (r >= 0 && r < this.boardSize && 
                       c >= 0 && c < this.boardSize && 
                       this.board[r][c] === player) {
                    count++;
                    r += dx;
                    c += dy;
                }
                
                return count;
            }

            isBoardFull() {
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] === 0) {
                            return false;
                        }
                    }
                }
                return true;
            }

            makeAIMove() {
                if (this.gameOver || this.currentPlayer !== this.aiPlayer) {
                    return;
                }
                
                const move = this.getBestMove();
                if (move) {
                    console.log(`AI下棋到 (${move.row}, ${move.col})`);
                    
                    this.moveHistory.push({ row: move.row, col: move.col, player: this.currentPlayer });
                    this.board[move.row][move.col] = this.currentPlayer;
                    
                    if (this.checkWin(move.row, move.col)) {
                        this.gameOver = true;
                        this.handleWin();
                        this.drawBoard();
                        return;
                    }
                    
                    if (this.isBoardFull()) {
                        this.gameOver = true;
                        this.handleDraw();
                        this.drawBoard();
                        return;
                    }
                    
                    this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                    this.updateDisplay();
                    this.drawBoard();
                }
            }

            getBestMove() {
                const moves = this.getAllPossibleMoves();
                if (moves.length === 0) return { row: 7, col: 7 };

                let bestMove = moves[0];
                let bestScore = -Infinity;

                for (const move of moves) {
                    let score = this.evaluateMove(move.row, move.col, this.aiPlayer);
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = move;
                    }
                }

                return bestMove;
            }

            getAllPossibleMoves() {
                const moves = [];
                const center = Math.floor(this.boardSize / 2);
                
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] === 0) {
                            if (this.hasNeighbor(row, col) || (row === center && col === center)) {
                                moves.push({ row, col });
                            }
                        }
                    }
                }
                
                return moves.length > 0 ? moves : [{ row: center, col: center }];
            }

            hasNeighbor(row, col) {
                for (let dr = -2; dr <= 2; dr++) {
                    for (let dc = -2; dc <= 2; dc++) {
                        const newRow = row + dr;
                        const newCol = col + dc;
                        if (newRow >= 0 && newRow < this.boardSize && 
                            newCol >= 0 && newCol < this.boardSize && 
                            this.board[newRow][newCol] !== 0) {
                            return true;
                        }
                    }
                }
                return false;
            }

            evaluateMove(row, col, player) {
                let score = 0;
                const opponent = player === 1 ? 2 : 1;
                
                this.board[row][col] = player;
                
                if (this.checkWin(row, col)) {
                    score += 10000;
                }
                
                this.board[row][col] = opponent;
                if (this.checkWin(row, col)) {
                    score += 5000;
                }
                this.board[row][col] = player;
                
                const playerCount = this.countConsecutive(row, col, player);
                const opponentCount = this.countConsecutive(row, col, opponent);
                
                if (playerCount >= 4) score += 1000;
                else if (playerCount >= 3) score += 100;
                else if (playerCount >= 2) score += 10;
                
                if (opponentCount >= 4) score += 800;
                else if (opponentCount >= 3) score += 80;
                else if (opponentCount >= 2) score += 8;
                
                const center = Math.floor(this.boardSize / 2);
                const distanceFromCenter = Math.abs(row - center) + Math.abs(col - center);
                score += (this.boardSize - distanceFromCenter) * 2;
                
                this.board[row][col] = 0;
                
                return score;
            }

            countConsecutive(row, col, player) {
                const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
                let maxCount = 0;
                
                for (const [dx, dy] of directions) {
                    let count = 1;
                    count += this.countDirection(row, col, dx, dy, player);
                    count += this.countDirection(row, col, -dx, -dy, player);
                    maxCount = Math.max(maxCount, count);
                }
                
                return maxCount;
            }

            handleWin() {
                const winner = this.currentPlayer === 1 ? '蓝棋' : '白棋';
                this.showMessage(`${winner}获胜！`);
                
                if (this.currentPlayer === 1) {
                    this.stats.blackWins++;
                } else {
                    this.stats.whiteWins++;
                }
                this.saveStats();
                this.updateStats();
                
                // 获胜后显示抽奖转盘
                setTimeout(() => {
                    this.showLottery();
                }, 2000);
            }

            handleDraw() {
                this.showMessage('平局！');
                this.stats.draws++;
                this.saveStats();
                this.updateStats();
            }

            showMessage(message) {
                const existingMessage = document.querySelector('.winner-message');
                if (existingMessage) {
                    existingMessage.remove();
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'winner-message';
                messageDiv.textContent = message;
                document.body.appendChild(messageDiv);
                
                setTimeout(() => {
                    messageDiv.remove();
                }, 3000);
            }

            undo() {
                if (this.moveHistory.length === 0 || this.gameOver) {
                    return false;
                }
                
                const lastMove = this.moveHistory.pop();
                this.board[lastMove.row][lastMove.col] = 0;
                this.currentPlayer = lastMove.player;
                this.gameOver = false;
                
                this.drawBoard();
                this.updateDisplay();
                return true;
            }

            getHint() {
                if (this.gameOver) {
                    return null;
                }
                
                let bestMove = null;
                let bestScore = -1;
                
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] === 0) {
                            const score = this.evaluateMove(row, col, this.currentPlayer);
                            if (score > bestScore) {
                                bestScore = score;
                                bestMove = { row, col };
                            }
                        }
                    }
                }
                
                return bestMove;
            }

            showHint() {
                const hint = this.getHint();
                if (hint) {
                    this.highlightPosition(hint.row, hint.col);
                }
            }

            highlightPosition(row, col) {
                const ctx = this.ctx;
                const x = col * this.cellSize;
                const y = row * this.cellSize;
                
                ctx.fillStyle = 'rgba(255, 215, 0, 0.5)';
                ctx.beginPath();
                ctx.arc(x, y, this.cellSize * 0.2, 0, 2 * Math.PI);
                ctx.fill();
                
                setTimeout(() => {
                    this.drawBoard();
                }, 2000);
            }

            updateDisplay() {
                const playerName = this.currentPlayer === 1 ? '蓝棋' : '白棋';
                document.getElementById('player-name').textContent = playerName;
                document.getElementById('game-status').textContent = this.gameOver ? '游戏结束' : '游戏进行中';
                this.updateStats();
            }

            updateStats() {
                document.getElementById('black-wins').textContent = this.stats.blackWins;
                document.getElementById('white-wins').textContent = this.stats.whiteWins;
                document.getElementById('draws').textContent = this.stats.draws;
            }

            saveStats() {
                localStorage.setItem('gomoku-stats', JSON.stringify(this.stats));
            }

            loadStats() {
                const saved = localStorage.getItem('gomoku-stats');
                if (saved) {
                    this.stats = JSON.parse(saved);
                }
            }

            restart() {
                this.initializeBoard();
                this.drawBoard();
                this.updateDisplay();
                
                if (this.aiMode && this.currentPlayer === this.aiPlayer) {
                    setTimeout(() => {
                        this.makeAIMove();
                    }, 500);
                }
            }

            toggleAIMode() {
                this.aiMode = !this.aiMode;
                const aiBtn = document.getElementById('ai-mode-btn');
                const difficultySection = document.getElementById('difficulty-section');
                
                if (this.aiMode) {
                    aiBtn.textContent = '👤 双人对战';
                    aiBtn.classList.add('active');
                    difficultySection.style.display = 'block';
                    this.showMessage(`已切换到人机对战模式！当前难度：${this.getDifficultyName()}，您执蓝棋，AI执白棋`);
                } else {
                    aiBtn.textContent = '🤖 人机对战';
                    aiBtn.classList.remove('active');
                    difficultySection.style.display = 'none';
                    this.showMessage('已切换到双人对战模式！');
                }
                
                this.restart();
            }

            getDifficultyName() {
                switch (this.aiDifficulty) {
                    case 'easy': return '简单';
                    case 'medium': return '中等';
                    case 'hard': return '困难';
                    default: return '中等';
                }
            }

            getDifficultyDescription() {
                switch (this.aiDifficulty) {
                    case 'easy': return '简单难度：随机策略 + 基础防守，适合新手';
                    case 'medium': return '中等难度：平衡的挑战性，有明确的战术思维';
                    case 'hard': return '困难难度：启发式评估 + 深度思考，接近专业水平';
                    default: return '中等难度：平衡的挑战性，有明确的战术思维';
                }
            }

            setDifficulty(difficulty) {
                this.aiDifficulty = difficulty;
                
                document.querySelectorAll('.btn-difficulty').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-difficulty="${difficulty}"]`).classList.add('active');
                
                const descriptionElement = document.getElementById('difficulty-description');
                descriptionElement.textContent = this.getDifficultyDescription();
                
                this.showMessage(`AI难度已切换到：${this.getDifficultyName()}`);
            }

            // 抽奖相关方法
            setupLottery() {
                this.createWheel();
                this.setupLotteryEvents();
            }

            createWheel() {
                const wheel = document.getElementById('lottery-wheel');
                wheel.innerHTML = '';
                
                const sectionAngle = 360 / this.prizes.length;
                
                this.prizes.forEach((prize, index) => {
                    const section = document.createElement('div');
                    section.className = 'wheel-section';
                    section.style.transform = `rotate(${index * sectionAngle}deg)`;
                    section.style.clipPath = `polygon(0 0, 100% 0, 50% 100%)`;
                    section.style.backgroundColor = prize.color; // 设置每个区域的颜色
                    
                    // 创建图标和文字
                    const icon = document.createElement('div');
                    icon.className = 'wheel-icon';
                    icon.textContent = prize.icon;
                    
                    const text = document.createElement('div');
                    text.className = 'wheel-text';
                    text.textContent = prize.name;
                    
                    section.appendChild(icon);
                    section.appendChild(text);
                    wheel.appendChild(section);
                });
            }

            setupLotteryEvents() {
                const spinButton = document.getElementById('spin-button');
                const centerButton = document.getElementById('center-button');
                const closeButton = document.getElementById('close-lottery');
                const modal = document.getElementById('lottery-modal');
                
                const spinAction = () => {
                    this.spinWheel();
                };
                
                spinButton.addEventListener('click', spinAction);
                centerButton.addEventListener('click', spinAction);
                
                closeButton.addEventListener('click', () => {
                    this.hideLottery();
                });
                
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        this.hideLottery();
                    }
                });
            }

            showLottery() {
                const modal = document.getElementById('lottery-modal');
                const prizeResult = document.getElementById('prize-result');
                const spinButton = document.getElementById('spin-button');
                
                modal.style.display = 'flex';
                prizeResult.style.display = 'none';
                spinButton.disabled = false;
                spinButton.textContent = '🎯 开始抽奖';
                
                // 重置转盘
                const wheel = document.getElementById('lottery-wheel');
                wheel.style.transform = 'rotate(0deg)';
            }

            hideLottery() {
                const modal = document.getElementById('lottery-modal');
                modal.style.display = 'none';
            }

            spinWheel() {
                const wheel = document.getElementById('lottery-wheel');
                const spinButton = document.getElementById('spin-button');
                const prizeResult = document.getElementById('prize-result');
                
                spinButton.disabled = true;
                spinButton.textContent = '🎯 抽奖中...';
                
                // 先随机选择奖品
                const selectedPrize = this.selectRandomPrize();
                const selectedIndex = this.prizes.indexOf(selectedPrize);
                
                // 计算转盘应该停止的角度
                const sectionAngle = 360 / this.prizes.length;
                
                // 计算指针指向12点钟位置时，对应奖品的角度
                // 指针在12点钟位置，我们需要让对应的奖品旋转到指针下方
                // 每个扇形的起始角度
                const prizeStartAngle = selectedIndex * sectionAngle;
                // 指针指向12点钟，奖品需要旋转到指针下方，所以是负角度
                const targetAngle = -prizeStartAngle;
                
                // 计算旋转角度，让指针指向正确的奖品
                const spins = 5 + Math.random() * 5; // 5-10圈
                const totalRotation = spins * 360 + targetAngle;
                
                wheel.style.transform = `rotate(${totalRotation}deg)`;
                
                // 显示结果
                setTimeout(() => {
                    this.showPrizeResult(selectedPrize);
                }, 3000);
            }

            selectRandomPrize() {
                const random = Math.random();
                let cumulativeProbability = 0;
                
                for (const prize of this.prizes) {
                    cumulativeProbability += prize.probability;
                    if (random <= cumulativeProbability) {
                        return prize;
                    }
                }
                
                // 如果没有匹配到，返回最后一个奖品
                return this.prizes[this.prizes.length - 1];
            }

            showPrizeResult(prize) {
                const prizeResult = document.getElementById('prize-result');
                const prizeText = document.getElementById('prize-text');
                const spinButton = document.getElementById('spin-button');
                
                prizeText.textContent = `🎉 恭喜获得：${prize.icon} ${prize.name} 🎉`;
                prizeResult.style.display = 'block';
                prizeResult.style.backgroundColor = '#27ae60';
                
                spinButton.textContent = '🎯 再次抽奖';
                spinButton.disabled = false;
                
                // 保存奖品记录
                this.savePrizeRecord(prize);
            }

            savePrizeRecord(prize) {
                let records = JSON.parse(localStorage.getItem('prize-records') || '[]');
                records.push({
                    prize: prize.name,
                    timestamp: new Date().toISOString()
                });
                localStorage.setItem('prize-records', JSON.stringify(records));
            }

            setupEventListeners() {
                // 处理鼠标点击事件
                this.canvas.addEventListener('click', (event) => {
                    if (this.aiMode && this.currentPlayer === this.aiPlayer) {
                        return;
                    }
                    this.handleBoardClick(event);
                });

                // 处理触摸事件（移动端）
                this.canvas.addEventListener('touchstart', (event) => {
                    event.preventDefault(); // 防止页面滚动
                    if (this.aiMode && this.currentPlayer === this.aiPlayer) {
                        return;
                    }
                    this.handleBoardClick(event.touches[0]);
                });

                // 防止触摸时的默认行为
                this.canvas.addEventListener('touchend', (event) => {
                    event.preventDefault();
                });

                // 添加其他事件监听器
                document.getElementById('restart-btn').addEventListener('click', () => {
                    this.restart();
                });

                document.getElementById('undo-btn').addEventListener('click', () => {
                    if (this.undo()) {
                        this.drawBoard();
                    }
                });

                document.getElementById('hint-btn').addEventListener('click', () => {
                    this.showHint();
                });

                document.getElementById('ai-mode-btn').addEventListener('click', () => {
                    this.toggleAIMode();
                });

                document.querySelectorAll('.btn-difficulty').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const difficulty = btn.getAttribute('data-difficulty');
                        this.setDifficulty(difficulty);
                    });
                });

                document.addEventListener('keydown', (event) => {
                    switch (event.key) {
                        case 'r':
                        case 'R':
                            this.restart();
                            break;
                        case 'u':
                        case 'U':
                            if (this.undo()) {
                                this.drawBoard();
                            }
                            break;
                        case 'h':
                        case 'H':
                            this.showHint();
                            break;
                        case 'a':
                        case 'A':
                            this.toggleAIMode();
                            break;
                    }
                });
            }

            handleBoardClick(event) {
                const rect = this.canvas.getBoundingClientRect();
                
                // 获取相对于Canvas的点击位置
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                // 使用更精确的格子位置计算
                const col = Math.floor(x / this.cellSize + 0.5);
                const row = Math.floor(y / this.cellSize + 0.5);
                
                // 计算点击位置相对于格子中心的偏移
                const cellCenterX = col * this.cellSize + this.cellSize / 2;
                const cellCenterY = row * this.cellSize + this.cellSize / 2;
                const offsetX = x - cellCenterX;
                const offsetY = y - cellCenterY;
                const distance = Math.sqrt(offsetX * offsetX + offsetY * offsetY);
                
                // 检测是否为手机设备，手机使用更大的容错率
                const isMobile = window.innerWidth <= 768;
                const maxDistance = isMobile ? 
                    this.cellSize * 0.85 : // 手机：85%容错率，保持合理精度
                    this.cellSize * 0.8;   // 桌面：80%容错率
                
                // 详细的调试信息
                console.log(`手机模式: ${isMobile}, 格子大小: ${this.cellSize.toFixed(1)}, 点击: (${row}, ${col}), 距离: ${distance.toFixed(1)}/${maxDistance.toFixed(1)}, 有效: ${distance <= maxDistance}`);
                
                // 移除调试反馈，直接处理落子
                // this.showClickFeedback(x, y, row, col, distance <= maxDistance);
                
                if (row >= 0 && row < this.boardSize && col >= 0 && col < this.boardSize && distance <= maxDistance) {
                    if (this.makeMove(row, col)) {
                        this.drawBoard();
                    }
                }
            }

            showClickFeedback(x, y, row, col, isValid) {
                // 在点击位置绘制反馈圆圈
                const ctx = this.ctx;
                ctx.save();
                
                // 根据点击是否有效显示不同颜色
                ctx.strokeStyle = isValid ? 'green' : 'red';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(x, y, 12, 0, 2 * Math.PI);
                ctx.stroke();
                
                // 如果点击有效，在格子中心也绘制一个圆圈
                if (isValid) {
                    const cellCenterX = col * this.cellSize + this.cellSize / 2;
                    const cellCenterY = row * this.cellSize + this.cellSize / 2;
                    
                    ctx.strokeStyle = 'blue';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(cellCenterX, cellCenterY, 8, 0, 2 * Math.PI);
                    ctx.stroke();
                }
                
                ctx.restore();
                
                // 0.8秒后清除反馈
                setTimeout(() => {
                    this.drawBoard();
                }, 800);
            }
        }

        // 初始化游戏
        document.addEventListener('DOMContentLoaded', () => {
            console.log('页面加载完成，开始初始化游戏...');
            try {
                const game = new GomokuWithLottery();
                console.log('五子棋抽奖游戏已加载');
                console.log('功能：双人对战、AI对战、难度选择、获胜抽奖');
            } catch (error) {
                console.error('游戏初始化失败:', error);
                alert('游戏初始化失败: ' + error.message);
            }
        });
    </script>
