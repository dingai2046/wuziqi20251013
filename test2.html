            makeMove(row, col) {
                if (this.gameOver || this.board[row][col] !== 0) {
                    return false;
                }
                
                if (this.aiMode && this.currentPlayer === this.aiPlayer) {
                    return false;
                }
                
                console.log(`ç©å®¶ ${this.currentPlayer} ä¸‹æ£‹åˆ° (${row}, ${col})`);
                
                this.moveHistory.push({ row, col, player: this.currentPlayer });
                this.board[row][col] = this.currentPlayer;
                
                if (this.checkWin(row, col)) {
                    this.gameOver = true;
                    this.handleWin();
                    this.drawBoard();
                    return true;
                }
                
                if (this.isBoardFull()) {
                    this.gameOver = true;
                    this.handleDraw();
                    this.drawBoard();
                    return true;
                }
                
                this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                this.updateDisplay();
                
                if (this.aiMode && this.currentPlayer === this.aiPlayer && !this.gameOver) {
                    setTimeout(() => {

            checkWin(row, col) {
                const player = this.board[row][col];
                const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
                
                for (let [dx, dy] of directions) {
                    let count = 1;
                    count += this.countDirection(row, col, dx, dy, player);
                    count += this.countDirection(row, col, -dx, -dy, player);
                    
                    if (count >= 5) {
                        console.log(`èƒœåˆ©ï¼ç©å®¶ ${player} å½¢æˆ ${count} è¿ç `);
                        return true;
                    }
                }
                
                return false;
            }

            countDirection(row, col, dx, dy, player) {
                let count = 0;
                let r = row + dx;
                let c = col + dy;
                
                while (r >= 0 && r < this.boardSize && 
                       c >= 0 && c < this.boardSize && 
                       this.board[r][c] === player) {
                    count++;
                    r += dx;
                    c += dy;
                }
                
                return count;
            }

            isBoardFull() {
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] === 0) {
                            return false;
                        }
                    }
                }
                return true;
            }

            makeAIMove() {
                if (this.gameOver || this.currentPlayer !== this.aiPlayer) {
                    return;
                }
                
                const move = this.getBestMove();
                if (move) {
                    console.log(`AIä¸‹æ£‹åˆ° (${move.row}, ${move.col})`);
                    
                    this.moveHistory.push({ row: move.row, col: move.col, player: this.currentPlayer });
                    this.board[move.row][move.col] = this.currentPlayer;
                    
                    if (this.checkWin(move.row, move.col)) {
                        this.gameOver = true;
                        this.handleWin();
                        this.drawBoard();
                        return;
                    }
                    
                    if (this.isBoardFull()) {
                        this.gameOver = true;
                        this.handleDraw();
                        this.drawBoard();
                        return;
                    }
                    
                    this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                    this.updateDisplay();
                    this.drawBoard();
                }
            }

            getBestMove() {
                const moves = this.getAllPossibleMoves();
                if (moves.length === 0) return { row: 7, col: 7 };

                let bestMove = moves[0];
                let bestScore = -Infinity;

                for (const move of moves) {
                    let score = this.evaluateMove(move.row, move.col, this.aiPlayer);
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = move;
                    }
                }

                return bestMove;
            }

            getAllPossibleMoves() {
                const moves = [];
                const center = Math.floor(this.boardSize / 2);
                
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (this.board[row][col] === 0) {
                            if (this.hasNeighbor(row, col) || (row === center && col === center)) {
                                moves.push({ row, col });
                            }
                        }
                    }
                }
                
                return moves.length > 0 ? moves : [{ row: center, col: center }];
            }

            hasNeighbor(row, col) {
                for (let dr = -2; dr <= 2; dr++) {
                    for (let dc = -2; dc <= 2; dc++) {
                        const newRow = row + dr;
                        const newCol = col + dc;
                        if (newRow >= 0 && newRow < this.boardSize && 
                            newCol >= 0 && newCol < this.boardSize && 
                            this.board[newRow][newCol] !== 0) {
                            return true;
                        }
                    }
                }
                return false;
            }

            evaluateMove(row, col, player) {
                let score = 0;
                const opponent = player === 1 ? 2 : 1;
                
                this.board[row][col] = player;
                
                if (this.checkWin(row, col)) {
                    score += 10000;
                }
                
                this.board[row][col] = opponent;
                if (this.checkWin(row, col)) {
                    score += 5000;
                }
                this.board[row][col] = player;
                
                const playerCount = this.countConsecutive(row, col, player);
                const opponentCount = this.countConsecutive(row, col, opponent);
                
                if (playerCount >= 4) score += 1000;
                else if (playerCount >= 3) score += 100;
                else if (playerCount >= 2) score += 10;
                
                if (opponentCount >= 4) score += 800;
                else if (opponentCount >= 3) score += 80;
                else if (opponentCount >= 2) score += 8;
                
                const center = Math.floor(this.boardSize / 2);
                const distanceFromCenter = Math.abs(row - center) + Math.abs(col - center);
                score += (this.boardSize - distanceFromCenter) * 2;
                
                this.board[row][col] = 0;
                
                return score;
            }

            countConsecutive(row, col, player) {
                const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
                let maxCount = 0;
                
                for (const [dx, dy] of directions) {
                    let count = 1;
                    count += this.countDirection(row, col, dx, dy, player);
                    count += this.countDirection(row, col, -dx, -dy, player);
                    maxCount = Math.max(maxCount, count);
                }
                
                return maxCount;
            }

            spinWheel() {
                const wheel = document.getElementById('lottery-wheel');
                const spinButton = document.getElementById('spin-button');
                const prizeResult = document.getElementById('prize-result');
                
                spinButton.disabled = true;
                spinButton.textContent = 'ğŸ¯ æŠ½å¥–ä¸­...';
                
                // å…ˆéšæœºé€‰æ‹©å¥–å“
                const selectedPrize = this.selectRandomPrize();
                const selectedIndex = this.prizes.indexOf(selectedPrize);
                
                // è®¡ç®—è½¬ç›˜åº”è¯¥åœæ­¢çš„è§’åº¦
                const sectionAngle = 360 / this.prizes.length;
                
                // è®¡ç®—æŒ‡é’ˆæŒ‡å‘12ç‚¹é’Ÿä½ç½®æ—¶ï¼Œå¯¹åº”å¥–å“çš„è§’åº¦
                // æŒ‡é’ˆåœ¨12ç‚¹é’Ÿä½ç½®ï¼Œæˆ‘ä»¬éœ€è¦è®©å¯¹åº”çš„å¥–å“æ—‹è½¬åˆ°æŒ‡é’ˆä¸‹æ–¹
                // æ¯ä¸ªæ‰‡å½¢çš„èµ·å§‹è§’åº¦
                const prizeStartAngle = selectedIndex * sectionAngle;
                // æŒ‡é’ˆæŒ‡å‘12ç‚¹é’Ÿï¼Œå¥–å“éœ€è¦æ—‹è½¬åˆ°æŒ‡é’ˆä¸‹æ–¹ï¼Œæ‰€ä»¥æ˜¯è´Ÿè§’åº¦
                const targetAngle = -prizeStartAngle;
                
                // è®¡ç®—æ—‹è½¬è§’åº¦ï¼Œè®©æŒ‡é’ˆæŒ‡å‘æ­£ç¡®çš„å¥–å“
                const spins = 5 + Math.random() * 5; // 5-10åœˆ
                const totalRotation = spins * 360 + targetAngle;
                
                wheel.style.transform = `rotate(${totalRotation}deg)`;
                
                // æ˜¾ç¤ºç»“æœ

            selectRandomPrize() {
                const random = Math.random();
                let cumulativeProbability = 0;
                
                for (const prize of this.prizes) {
                    cumulativeProbability += prize.probability;
                    if (random <= cumulativeProbability) {
                        return prize;
                    }
                }
                
                // å¦‚æœæ²¡æœ‰åŒ¹é…åˆ°ï¼Œè¿”å›æœ€åä¸€ä¸ªå¥–å“
                return this.prizes[this.prizes.length - 1];

            setupEventListeners() {

            handleBoardClick(event) {
                const rect = this.canvas.getBoundingClientRect();
                
                // è·å–ç›¸å¯¹äºCanvasçš„ç‚¹å‡»ä½ç½®
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                // ä½¿ç”¨æ›´ç²¾ç¡®çš„æ ¼å­ä½ç½®è®¡ç®—
                const col = Math.floor(x / this.cellSize + 0.5);
                const row = Math.floor(y / this.cellSize + 0.5);
                
                // è®¡ç®—ç‚¹å‡»ä½ç½®ç›¸å¯¹äºæ ¼å­ä¸­å¿ƒçš„åç§»
                const cellCenterX = col * this.cellSize + this.cellSize / 2;
                const cellCenterY = row * this.cellSize + this.cellSize / 2;
                const offsetX = x - cellCenterX;
                const offsetY = y - cellCenterY;
                const distance = Math.sqrt(offsetX * offsetX + offsetY * offsetY);
                
                // æ£€æµ‹æ˜¯å¦ä¸ºæ‰‹æœºè®¾å¤‡ï¼Œæ‰‹æœºä½¿ç”¨æ›´å¤§çš„å®¹é”™ç‡
                const isMobile = window.innerWidth <= 768;
                const maxDistance = isMobile ? 
                    this.cellSize * 0.85 : // æ‰‹æœºï¼š85%å®¹é”™ç‡ï¼Œä¿æŒåˆç†ç²¾åº¦
                    this.cellSize * 0.8;   // æ¡Œé¢ï¼š80%å®¹é”™ç‡
                
                // è¯¦ç»†çš„è°ƒè¯•ä¿¡æ¯
                console.log(`æ‰‹æœºæ¨¡å¼: ${isMobile}, æ ¼å­å¤§å°: ${this.cellSize.toFixed(1)}, ç‚¹å‡»: (${row}, ${col}), è·ç¦»: ${distance.toFixed(1)}/${maxDistance.toFixed(1)}, æœ‰æ•ˆ: ${distance <= maxDistance}`);
                
                // ç§»é™¤è°ƒè¯•åé¦ˆï¼Œç›´æ¥å¤„ç†è½å­
                // this.showClickFeedback(x, y, row, col, distance <= maxDistance);
                
                if (row >= 0 && row < this.boardSize && col >= 0 && col < this.boardSize && distance <= maxDistance) {
                    if (this.makeMove(row, col)) {
                        this.drawBoard();
                    }
                }
            }

            showClickFeedback(x, y, row, col, isValid) {
                // åœ¨ç‚¹å‡»ä½ç½®ç»˜åˆ¶åé¦ˆåœ†åœˆ
                const ctx = this.ctx;
                ctx.save();
                
                // æ ¹æ®ç‚¹å‡»æ˜¯å¦æœ‰æ•ˆæ˜¾ç¤ºä¸åŒé¢œè‰²
                ctx.strokeStyle = isValid ? 'green' : 'red';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(x, y, 12, 0, 2 * Math.PI);
                ctx.stroke();
                
                // å¦‚æœç‚¹å‡»æœ‰æ•ˆï¼Œåœ¨æ ¼å­ä¸­å¿ƒä¹Ÿç»˜åˆ¶ä¸€ä¸ªåœ†åœˆ
                if (isValid) {
                    const cellCenterX = col * this.cellSize + this.cellSize / 2;
                    const cellCenterY = row * this.cellSize + this.cellSize / 2;
                    
                    ctx.strokeStyle = 'blue';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(cellCenterX, cellCenterY, 8, 0, 2 * Math.PI);
                    ctx.stroke();
                }
                
                ctx.restore();
                
                // 0.8ç§’åæ¸…é™¤åé¦ˆ
                setTimeout(() => {
                    this.drawBoard();
                }, 800);
            }
